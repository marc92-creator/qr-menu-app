<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style White Wine Glass -->
  <defs>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E3F2FD"/>
    </linearGradient>
    <linearGradient id="whitewine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9C4"/>
      <stop offset="100%" style="stop-color:#FFEB3B"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="112" rx="18" ry="4" fill="#00000020"/>
  <!-- Stem and base -->
  <ellipse cx="60" cy="108" rx="18" ry="4" fill="url(#glass)" opacity="0.6"/>
  <rect x="57" y="70" width="6" height="38" fill="url(#glass)" opacity="0.6"/>
  <!-- Wine bowl -->
  <ellipse cx="60" cy="45" rx="25" ry="30" fill="url(#glass)" opacity="0.5"/>
  <!-- Wine liquid -->
  <path d="M40 50 Q40 70 60 70 Q80 70 80 50 Q80 40 60 40 Q40 40 40 50 Z" fill="url(#whitewine)" opacity="0.7"/>
  <!-- Wine surface shine -->
  <ellipse cx="60" cy="45" rx="18" ry="5" fill="#FFFDE7" opacity="0.5"/>
  <!-- Glass shine -->
  <path d="M42 30 Q38 45 42 60" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  <ellipse cx="50" cy="35" rx="3" ry="5" fill="#FFFFFF" opacity="0.3"/>
</svg>
