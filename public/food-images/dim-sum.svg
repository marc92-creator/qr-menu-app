<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Dim Sum -->
  <defs>
    <linearGradient id="bambooSteamer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D7CCC8"/>
      <stop offset="100%" style="stop-color:#A1887F"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="100" rx="45" ry="10" fill="#00000015"/>
  <!-- Bamboo steamer base -->
  <ellipse cx="60" cy="85" rx="48" ry="15" fill="url(#bambooSteamer)"/>
  <path d="M12 75 Q12 92 60 95 Q108 92 108 75" fill="url(#bambooSteamer)"/>
  <ellipse cx="60" cy="75" rx="48" ry="15" fill="#EFEBE9"/>
  <!-- Steamer pattern -->
  <ellipse cx="60" cy="73" rx="42" ry="12" fill="none" stroke="#D7CCC8" stroke-width="1"/>
  <line x1="25" y1="73" x2="95" y2="73" stroke="#D7CCC8" stroke-width="1"/>
  <line x1="35" y1="65" x2="35" y2="81" stroke="#D7CCC8" stroke-width="1"/>
  <line x1="60" y1="62" x2="60" y2="84" stroke="#D7CCC8" stroke-width="1"/>
  <line x1="85" y1="65" x2="85" y2="81" stroke="#D7CCC8" stroke-width="1"/>
  <!-- Har Gow (shrimp dumpling) -->
  <path d="M30 65 Q35 55 45 58 Q50 62 48 70 Q42 75 35 73 Q28 70 30 65" fill="#FFFDE7" opacity="0.9"/>
  <path d="M32 66 Q36 60 42 62" stroke="#E0E0E0" stroke-width="1"/>
  <path d="M34 69 Q38 65 43 67" stroke="#E0E0E0" stroke-width="1"/>
  <ellipse cx="38" cy="66" rx="4" ry="2" fill="#FFAB91" opacity="0.5"/>
  <!-- Siu Mai -->
  <ellipse cx="60" cy="62" rx="10" ry="6" fill="#FFE082"/>
  <ellipse cx="60" cy="60" rx="8" ry="4" fill="#FFCA28"/>
  <circle cx="60" cy="58" r="4" fill="#FF8A65"/>
  <circle cx="58" cy="57" r="1" fill="#66BB6A"/>
  <!-- Pleated edge -->
  <path d="M52 62 Q54 58 56 62 Q58 58 60 62 Q62 58 64 62 Q66 58 68 62" stroke="#D7CCC8" stroke-width="1" fill="none"/>
  <!-- Char Siu Bao (BBQ pork bun) -->
  <ellipse cx="82" cy="65" rx="12" ry="10" fill="#FFFDE7"/>
  <ellipse cx="82" cy="63" rx="10" ry="7" fill="#FFF8E1"/>
  <!-- Bun opening -->
  <path d="M78 60 Q82 55 86 60" stroke="#A1887F" stroke-width="2" fill="none"/>
  <ellipse cx="82" cy="58" rx="3" ry="2" fill="#8B0000"/>
  <!-- Xiao Long Bao -->
  <path d="M45 78 Q50 70 58 72 Q62 76 60 82 Q54 86 48 84 Q42 82 45 78" fill="#FFFDE7"/>
  <path d="M48 80 L52 76" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="52" cy="74" r="2" fill="#D7CCC8"/>
  <!-- More dumplings in back -->
  <ellipse cx="75" cy="78" rx="8" ry="5" fill="#FFE082"/>
  <circle cx="75" cy="76" r="3" fill="#66BB6A"/>
  <!-- Steam -->
  <path d="M40 48 Q38 43 42 38" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M60 45 Q58 40 62 35" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M80 48 Q78 43 82 38" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.4"/>
  <!-- Bamboo steamer lid hint -->
  <path d="M15 72 Q10 65 15 58" stroke="#8D6E63" stroke-width="3" fill="none"/>
</svg>
