<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Pasta Alfredo -->
  <defs>
    <linearGradient id="alfredoBowl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    <linearGradient id="alfredoSauce" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFDE7"/>
      <stop offset="100%" style="stop-color:#FFF8E1"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="105" rx="42" ry="8" fill="#00000015"/>
  <!-- Bowl -->
  <ellipse cx="60" cy="82" rx="48" ry="20" fill="url(#alfredoBowl)"/>
  <path d="M12 72 Q12 92 60 97 Q108 92 108 72" fill="url(#alfredoBowl)"/>
  <ellipse cx="60" cy="72" rx="48" ry="20" fill="#FFFFFF"/>
  <!-- Creamy alfredo base -->
  <ellipse cx="60" cy="68" rx="40" ry="16" fill="url(#alfredoSauce)"/>
  <!-- Fettuccine ribbons -->
  <path d="M22 62 Q38 48 55 65 Q72 52 90 62" stroke="#FFFFFF" stroke-width="5" fill="none"/>
  <path d="M20 68 Q40 52 58 70 Q78 55 98 68" stroke="#FFFDE7" stroke-width="5" fill="none"/>
  <path d="M25 72 Q42 58 60 72 Q78 60 95 72" stroke="#FFF8E1" stroke-width="4" fill="none"/>
  <path d="M28 65 Q45 52 62 68 Q80 55 95 65" stroke="#FFFFFF" stroke-width="4" fill="none"/>
  <path d="M24 70 Q42 55 58 68 Q75 58 92 70" stroke="#FFFDE7" stroke-width="4" fill="none"/>
  <!-- Creamy sauce pools -->
  <ellipse cx="45" cy="60" rx="8" ry="4" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="70" cy="62" rx="7" ry="3" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="55" cy="70" rx="6" ry="3" fill="#FFFFFF" opacity="0.6"/>
  <!-- Parmesan coating -->
  <circle cx="40" cy="58" r="2" fill="#FFF8E1"/>
  <circle cx="52" cy="55" r="1.5" fill="#FFF8E1"/>
  <circle cx="65" cy="58" r="2" fill="#FFF8E1"/>
  <circle cx="78" cy="60" r="1.5" fill="#FFF8E1"/>
  <circle cx="48" cy="65" r="1.5" fill="#FFF8E1"/>
  <circle cx="72" cy="68" r="2" fill="#FFF8E1"/>
  <!-- Black pepper -->
  <circle cx="50" cy="58" r="1" fill="#424242"/>
  <circle cx="62" cy="55" r="0.8" fill="#424242"/>
  <circle cx="70" cy="62" r="1" fill="#424242"/>
  <circle cx="55" cy="68" r="0.8" fill="#424242"/>
  <circle cx="78" cy="65" r="0.8" fill="#424242"/>
  <circle cx="42" cy="62" r="0.8" fill="#424242"/>
  <!-- Parsley garnish -->
  <ellipse cx="60" cy="52" rx="4" ry="6" fill="#2E7D32" transform="rotate(-10 60 52)"/>
  <ellipse cx="54" cy="55" rx="3" ry="5" fill="#388E3C" transform="rotate(-35 54 55)"/>
  <ellipse cx="66" cy="54" rx="3" ry="5" fill="#388E3C" transform="rotate(20 66 54)"/>
  <!-- Steam -->
  <path d="M50 40 Q48 35 52 30" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M65 38 Q63 33 67 28" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
</svg>
