<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Weizen Glass -->
  <defs>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E3F2FD"/>
    </linearGradient>
    <linearGradient id="weizen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC80"/>
      <stop offset="100%" style="stop-color:#FB8C00"/>
    </linearGradient>
    <linearGradient id="foam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FFF8E1"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="110" rx="22" ry="5" fill="#00000020"/>
  <!-- Weizen glass shape -->
  <path d="M45 15 Q35 40 38 70 Q40 105 60 105 Q80 105 82 70 Q85 40 75 15 Z" fill="url(#glass)" opacity="0.6"/>
  <!-- Weizen beer -->
  <path d="M47 35 Q39 55 42 75 Q44 100 60 100 Q76 100 78 75 Q81 55 73 35 Z" fill="url(#weizen)"/>
  <!-- Bubbles -->
  <circle cx="52" cy="70" r="2" fill="#FFE082" opacity="0.6"/>
  <circle cx="65" cy="80" r="2.5" fill="#FFE082" opacity="0.5"/>
  <circle cx="55" cy="90" r="1.5" fill="#FFE082" opacity="0.6"/>
  <circle cx="68" cy="60" r="1.5" fill="#FFE082" opacity="0.5"/>
  <!-- Foam top -->
  <ellipse cx="60" cy="35" rx="13" ry="6" fill="url(#foam)"/>
  <ellipse cx="55" cy="32" rx="6" ry="4" fill="#FFFFFF"/>
  <ellipse cx="65" cy="30" rx="5" ry="3" fill="#FFFFFF"/>
  <ellipse cx="60" cy="28" rx="4" ry="3" fill="#FFFFFF"/>
  <!-- Glass shine -->
  <path d="M48 25 Q42 50 44 85" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
</svg>
