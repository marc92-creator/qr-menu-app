  <ellipse cx="78" cy="62" rx="8" ry="6" fill="#6D4C41"/>
  <ellipse cx="48" cy="72" rx="7" ry="5" fill="#5D4037"/>
  <ellipse cx="70" cy="70" rx="8" ry="6" fill="#6D4C41"/>
