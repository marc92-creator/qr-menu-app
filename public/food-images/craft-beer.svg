<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Craft Beer Glass -->
  <defs>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E3F2FD"/>
    </linearGradient>
    <linearGradient id="ipa" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A65"/>
      <stop offset="100%" style="stop-color:#BF360C"/>
    </linearGradient>
    <linearGradient id="foam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FFECB3"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="108" rx="20" ry="5" fill="#00000020"/>
  <!-- Tulip glass shape -->
  <path d="M42 20 Q35 50 40 75 L45 100 L75 100 L80 75 Q85 50 78 20 Z" fill="url(#glass)" opacity="0.6"/>
  <!-- Craft beer liquid -->
  <path d="M44 35 Q38 55 43 78 L47 97 L73 97 L77 78 Q82 55 76 35 Z" fill="url(#ipa)"/>
  <!-- Bubbles -->
  <circle cx="52" cy="65" r="1.5" fill="#FFAB91" opacity="0.5"/>
  <circle cx="65" cy="75" r="2" fill="#FFAB91" opacity="0.4"/>
  <circle cx="58" cy="85" r="1.5" fill="#FFAB91" opacity="0.5"/>
  <!-- Foam -->
  <ellipse cx="60" cy="35" rx="16" ry="5" fill="url(#foam)"/>
  <ellipse cx="55" cy="33" rx="5" ry="3" fill="#FFFFFF"/>
  <ellipse cx="66" cy="31" rx="6" ry="4" fill="#FFFFFF"/>
  <!-- Glass shine -->
  <path d="M46 28 Q42 50 45 85" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
</svg>
