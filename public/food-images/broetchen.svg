<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style BrÃ¶tchen/Bread Roll -->
  <defs>
    <linearGradient id="breadCrust" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B86D"/>
      <stop offset="100%" style="stop-color:#C4863C"/>
    </linearGradient>
    <radialGradient id="breadInner" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="100%" style="stop-color:#FFE0B2"/>
    </radialGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="100" rx="35" ry="8" fill="#00000015"/>
  <!-- Main bread roll shape -->
  <ellipse cx="60" cy="65" rx="40" ry="30" fill="url(#breadCrust)"/>
  <!-- Top highlight -->
  <ellipse cx="55" cy="50" rx="25" ry="15" fill="url(#breadInner)" opacity="0.4"/>
  <!-- Score marks (typical bread roll pattern) -->
  <path d="M30 55 Q45 45 60 55 Q75 45 90 55" stroke="#B8860B" stroke-width="2" fill="none"/>
  <path d="M35 65 Q50 55 65 65" stroke="#B8860B" stroke-width="1.5" fill="none"/>
  <path d="M55 65 Q70 55 85 65" stroke="#B8860B" stroke-width="1.5" fill="none"/>
  <!-- Flour dusting -->
  <ellipse cx="45" cy="52" rx="6" ry="3" fill="#FFFFFF" opacity="0.4"/>
  <ellipse cx="65" cy="48" rx="5" ry="2.5" fill="#FFFFFF" opacity="0.3"/>
  <ellipse cx="75" cy="58" rx="4" ry="2" fill="#FFFFFF" opacity="0.3"/>
  <!-- Seeds on top -->
  <ellipse cx="40" cy="55" rx="2" ry="1" fill="#8D6E63" transform="rotate(-20 40 55)"/>
  <ellipse cx="55" cy="48" rx="2" ry="1" fill="#8D6E63" transform="rotate(15 55 48)"/>
  <ellipse cx="70" cy="52" rx="2" ry="1" fill="#8D6E63" transform="rotate(-10 70 52)"/>
  <ellipse cx="80" cy="60" rx="2" ry="1" fill="#8D6E63" transform="rotate(25 80 60)"/>
  <ellipse cx="50" cy="58" rx="2" ry="1" fill="#A1887F" transform="rotate(5 50 58)"/>
  <!-- Butter pad -->
  <rect x="85" y="75" width="15" height="10" rx="2" fill="#FFF59D"/>
  <rect x="87" y="77" width="11" height="6" fill="#FFEB3B" opacity="0.6"/>
</svg>
