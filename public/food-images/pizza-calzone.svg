<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Calzone -->
  <defs>
    <linearGradient id="calzoneDough" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B86D"/>
      <stop offset="100%" style="stop-color:#C4863C"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="100" rx="45" ry="10" fill="#00000020"/>
  <!-- Plate -->
  <ellipse cx="60" cy="80" rx="50" ry="22" fill="#FAFAFA"/>
  <ellipse cx="60" cy="78" rx="45" ry="19" fill="#FFFFFF"/>
  <!-- Calzone (folded pizza) -->
  <path d="M20 70 Q15 50 40 40 Q60 32 80 40 Q105 50 100 70 Q90 85 60 88 Q30 85 20 70" fill="url(#calzoneDough)"/>
  <!-- Crimped edge -->
  <path d="M25 68 Q28 72 32 68 Q35 72 38 68 Q41 72 44 68 Q47 72 50 68 Q53 72 56 68 Q59 72 62 68 Q65 72 68 68 Q71 72 74 68 Q77 72 80 68 Q83 72 86 68 Q89 72 92 68 Q95 72 95 70" stroke="#C4863C" stroke-width="2" fill="none"/>
  <!-- Golden baked top -->
  <path d="M30 55 Q50 42 70 45 Q90 48 95 60" stroke="#D4A056" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M35 50 Q55 38 75 42 Q90 45 92 55" stroke="#E8B86D" stroke-width="3" fill="none" opacity="0.3"/>
  <!-- Baked spots -->
  <circle cx="45" cy="50" r="4" fill="#A0522D" opacity="0.2"/>
  <circle cx="65" cy="48" r="5" fill="#A0522D" opacity="0.2"/>
  <circle cx="80" cy="55" r="3" fill="#A0522D" opacity="0.2"/>
  <circle cx="55" cy="60" r="4" fill="#A0522D" opacity="0.2"/>
  <!-- Filling peeking out at edge -->
  <path d="M40 72 Q42 75 45 72" fill="#E53935"/>
  <path d="M50 74 Q52 77 55 74" fill="#FFD54F"/>
  <path d="M60 75 Q63 78 66 75" fill="#FFFFFF"/>
  <path d="M72 73 Q74 76 77 73" fill="#E53935"/>
  <!-- Sauce drizzle on top -->
  <path d="M40 58 Q50 55 60 58 Q70 55 80 58" stroke="#E53935" stroke-width="3" fill="none" opacity="0.6"/>
  <!-- Basil garnish -->
  <ellipse cx="55" cy="55" rx="4" ry="6" fill="#2E7D32" transform="rotate(-20 55 55)"/>
  <ellipse cx="65" cy="57" rx="3" ry="5" fill="#388E3C" transform="rotate(15 65 57)"/>
  <!-- Parmesan sprinkle -->
  <circle cx="48" cy="52" r="1" fill="#FFF8E1"/>
  <circle cx="58" cy="50" r="1" fill="#FFF8E1"/>
  <circle cx="70" cy="52" r="1" fill="#FFF8E1"/>
  <circle cx="62" cy="58" r="1" fill="#FFF8E1"/>
  <!-- Steam -->
  <path d="M50 32 Q48 27 52 22" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M68 30 Q66 25 70 20" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
</svg>
