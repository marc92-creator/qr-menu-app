  <ellipse cx="60" cy="50" rx="32" ry="8" fill="#FFF8E1"/>
  <!-- Cream texture -->
  <path d="M35 50 Q45 45 55 50 Q65 45 75 50 Q85 45 88 50" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.5"/>
  <!-- Berry topping -->
  <circle cx="50" cy="48" r="5" fill="#E53935"/>
  <circle cx="65" cy="46" r="4" fill="#AD1457"/>
  <circle cx="55" cy="44" r="3" fill="#E53935"/>
  <circle cx="72" cy="48" r="4" fill="#C62828"/>
  <circle cx="45" cy="52" r="3" fill="#AD1457"/>
  <!-- Blueberries -->
  <circle cx="60" cy="50" r="3" fill="#303F9F"/>
  <circle cx="68" cy="52" r="2.5" fill="#3949AB"/>
  <circle cx="52" cy="48" r="2.5" fill="#303F9F"/>
  <!-- Berry shine -->
  <circle cx="49" cy="46" r="1" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="64" cy="44" r="1" fill="#FFFFFF" opacity="0.5"/>
  <!-- Mint garnish -->
  <ellipse cx="58" cy="42" rx="4" ry="6" fill="#2E7D32" transform="rotate(-10 58 42)"/>
  <ellipse cx="62" cy="44" rx="3" ry="5" fill="#388E3C" transform="rotate(20 62 44)"/>
  <!-- Strawberry sauce drizzle on plate -->
  <path d="M25 82 Q35 78 45 82" stroke="#E53935" stroke-width="2" fill="none"/>
  <path d="M75 80 Q85 76 95 80" stroke="#E53935" stroke-width="2" fill="none"/>
  <!-- Powdered sugar -->
  <circle cx="40" cy="55" r="0.8" fill="#FFFFFF"/>
  <circle cx="48" cy="58" r="0.8" fill="#FFFFFF"/>
  <circle cx="70" cy="56" r="0.8" fill="#FFFFFF"/>
  <circle cx="80" cy="54" r="0.8" fill="#FFFFFF"/>
