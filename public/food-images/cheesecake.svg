<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Cheesecake -->
  <defs>
    <linearGradient id="cheesecakePlate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="100" rx="40" ry="8" fill="#00000015"/>
  <!-- Plate -->
  <ellipse cx="60" cy="85" rx="50" ry="18" fill="url(#cheesecakePlate)"/>
  <ellipse cx="60" cy="83" rx="45" ry="15" fill="#FFFFFF"/>
  <!-- Cheesecake slice -->
  <!-- Crust base -->
  <path d="M30 78 L90 78 L85 85 L35 85 Z" fill="#D4A056"/>
  <path d="M32 80 L88 80 L84 84 L36 84 Z" fill="#C4863C"/>
  <!-- Cheesecake filling -->
  <path d="M28 50 L92 50 L90 78 L30 78 Z" fill="#FFF8E1"/>
  <path d="M30 52 L90 52 L88 76 L32 76 Z" fill="#FFFDE7"/>
