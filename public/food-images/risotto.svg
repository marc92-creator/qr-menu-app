<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Risotto -->
  <defs>
    <linearGradient id="risottoBowl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    <linearGradient id="risottoBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="100%" style="stop-color:#FFE082"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="105" rx="42" ry="8" fill="#00000015"/>
  <!-- Bowl -->
  <ellipse cx="60" cy="82" rx="48" ry="20" fill="url(#risottoBowl)"/>
  <path d="M12 72 Q12 92 60 97 Q108 92 108 72" fill="url(#risottoBowl)"/>
  <ellipse cx="60" cy="72" rx="48" ry="20" fill="#FFFFFF"/>
  <!-- Risotto base -->
  <ellipse cx="60" cy="68" rx="42" ry="17" fill="url(#risottoBase)"/>
  <!-- Rice grain texture -->
  <ellipse cx="35" cy="62" rx="3" ry="1.5" fill="#FFF9C4" transform="rotate(-10 35 62)"/>
  <ellipse cx="42" cy="58" rx="3" ry="1.5" fill="#FFFDE7" transform="rotate(15 42 58)"/>
  <ellipse cx="50" cy="65" rx="3" ry="1.5" fill="#FFF9C4" transform="rotate(-5 50 65)"/>
  <ellipse cx="58" cy="60" rx="3" ry="1.5" fill="#FFFDE7" transform="rotate(20 58 60)"/>
  <ellipse cx="68" cy="63" rx="3" ry="1.5" fill="#FFF9C4" transform="rotate(-15 68 63)"/>
  <ellipse cx="75" cy="58" rx="3" ry="1.5" fill="#FFFDE7" transform="rotate(10 75 58)"/>
  <ellipse cx="82" cy="65" rx="3" ry="1.5" fill="#FFF9C4" transform="rotate(-20 82 65)"/>
  <ellipse cx="45" cy="70" rx="3" ry="1.5" fill="#FFFDE7" transform="rotate(5 45 70)"/>
  <ellipse cx="55" cy="72" rx="3" ry="1.5" fill="#FFF9C4" transform="rotate(-8 55 72)"/>
  <ellipse cx="65" cy="70" rx="3" ry="1.5" fill="#FFFDE7" transform="rotate(12 65 70)"/>
  <ellipse cx="78" cy="72" rx="3" ry="1.5" fill="#FFF9C4" transform="rotate(-18 78 72)"/>
  <!-- Saffron threads (for color) -->
  <line x1="55" y1="58" x2="58" y2="55" stroke="#FF6F00" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="60" x2="65" y2="57" stroke="#FF6F00" stroke-width="1" opacity="0.6"/>
  <!-- Mushroom pieces -->
  <path d="M40 55 Q44 50 48 55 L47 59 L41 59 Z" fill="#EFEBE9"/>
  <ellipse cx="44" cy="55" rx="4" ry="2" fill="#D7CCC8"/>

  <path d="M70 52 Q73 48 76 52 L75 56 L71 56 Z" fill="#EFEBE9"/>
  <ellipse cx="73" cy="52" rx="3" ry="1.5" fill="#D7CCC8"/>
  <!-- Parmesan on top -->
  <ellipse cx="60" cy="55" rx="12" ry="6" fill="#FFF8E1" opacity="0.6"/>
  <circle cx="55" cy="54" r="2" fill="#FFFDE7"/>
  <circle cx="62" cy="56" r="1.5" fill="#FFFDE7"/>
  <circle cx="68" cy="53" r="1.5" fill="#FFFDE7"/>
  <!-- Parsley -->
  <ellipse cx="60" cy="50" rx="4" ry="6" fill="#2E7D32" transform="rotate(-5 60 50)"/>
  <ellipse cx="54" cy="52" rx="3" ry="5" fill="#388E3C" transform="rotate(-30 54 52)"/>
  <ellipse cx="66" cy="52" rx="3" ry="5" fill="#388E3C" transform="rotate(25 66 52)"/>
  <!-- Butter pat -->
  <ellipse cx="60" cy="58" rx="5" ry="3" fill="#FFEB3B" opacity="0.6"/>
  <!-- Steam -->
  <path d="M50 38 Q48 33 52 28" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M65 36 Q63 31 67 26" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M58 40 Q56 35 60 30" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.4"/>
</svg>
