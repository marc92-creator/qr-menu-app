<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Bao Buns -->
  <defs>
    <linearGradient id="baoPlate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A"/>
      <stop offset="100%" style="stop-color:#2A2A2A"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="100" rx="45" ry="10" fill="#00000015"/>
  <!-- Slate plate -->
  <rect x="10" y="60" width="100" height="35" rx="3" fill="url(#baoPlate)"/>
  <!-- Bao bun 1 (front) -->
  <ellipse cx="40" cy="70" rx="22" ry="18" fill="#FFFDE7"/>
  <ellipse cx="40" cy="68" rx="20" ry="15" fill="#FFF8E1"/>
  <!-- Filling visible -->
  <path d="M22 72 Q30 65 40 70 Q50 65 58 72" fill="#8D6E63"/>
  <ellipse cx="40" cy="72" rx="15" ry="5" fill="#A1887F"/>
  <!-- Pork belly -->
  <rect x="30" y="70" width="20" height="6" rx="1" fill="#FFCCBC"/>
  <path d="M32 72 L48 72" stroke="#FFAB91" stroke-width="1"/>
  <!-- Cucumber -->
  <ellipse cx="35" cy="68" rx="4" ry="2" fill="#81C784"/>
  <ellipse cx="45" cy="69" rx="3" ry="1.5" fill="#66BB6A"/>
  <!-- Hoisin sauce drizzle -->
  <path d="M32 67 Q38 64 44 67" stroke="#5D4037" stroke-width="2" fill="none"/>
  <!-- Green onion -->
  <path d="M38 65 L42 62" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"/>
  <!-- Bao bun 2 (back right) -->
  <ellipse cx="80" cy="65" rx="20" ry="16" fill="#FFFDE7"/>
  <ellipse cx="80" cy="63" rx="18" ry="13" fill="#FFF8E1"/>
  <!-- Filling visible -->
  <path d="M64 67 Q72 61 80 66 Q88 61 96 67" fill="#8D6E63"/>
  <ellipse cx="80" cy="67" rx="13" ry="4" fill="#A1887F"/>
  <!-- Pork -->
  <rect x="72" y="65" width="16" height="5" rx="1" fill="#FFCCBC"/>
  <!-- Cucumber -->
  <ellipse cx="78" cy="63" rx="3" ry="1.5" fill="#81C784"/>
  <!-- Sauce -->
  <path d="M74 62 Q80 59 86 62" stroke="#5D4037" stroke-width="1.5" fill="none"/>
  <!-- Bao bun 3 (back left, partially visible) -->
  <ellipse cx="25" cy="58" rx="15" ry="12" fill="#FFFDE7"/>
  <ellipse cx="25" cy="56" rx="13" ry="9" fill="#FFF8E1"/>
  <path d="M14 60 Q20 55 25 59 Q30 55 36 60" fill="#8D6E63"/>
  <!-- Sesame seeds garnish -->
  <ellipse cx="38" cy="60" rx="1.5" ry="1" fill="#FFF8DC"/>
  <ellipse cx="42" cy="62" rx="1.5" ry="1" fill="#FFF8DC"/>
  <ellipse cx="78" cy="58" rx="1.5" ry="1" fill="#FFF8DC"/>
  <ellipse cx="82" cy="60" rx="1.5" ry="1" fill="#FFF8DC"/>
  <!-- Pickled vegetables on side -->
  <path d="M95 75 Q100 72 105 75 Q102 80 97 80 Z" fill="#E91E63"/>
  <path d="M92 80 Q96 78 100 80 Q98 83 94 83 Z" fill="#FF4081"/>
  <!-- Steam -->
  <path d="M35 45 Q33 40 37 35" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M78 42 Q76 37 80 32" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.4"/>
</svg>
