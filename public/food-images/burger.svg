  <!-- Sesame seeds -->
  <ellipse cx="45" cy="40" rx="3" ry="2" fill="#FFF8E1" transform="rotate(-15 45 40)"/>
  <ellipse cx="60" cy="35" rx="3" ry="2" fill="#FFF8E1" transform="rotate(10 60 35)"/>
  <ellipse cx="75" cy="40" rx="3" ry="2" fill="#FFF8E1" transform="rotate(20 75 40)"/>
  <ellipse cx="52" cy="48" rx="2" ry="1.5" fill="#FFF8E1"/>
  <ellipse cx="68" cy="50" rx="2" ry="1.5" fill="#FFF8E1" transform="rotate(-10 68 50)"/>
