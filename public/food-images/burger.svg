  <ellipse cx="70" cy="83" rx="12" ry="5" fill="#E53935"/>
  <!-- Cheese (melting) -->
  <path d="M25 76 L28 82 L35 78 L42 84 L50 76 L58 82 L65 76 L72 82 L80 76 L88 82 L95 76 L95 72 L25 72 Z" fill="#FFC107"/>
  <!-- Patty -->
  <ellipse cx="60" cy="70" rx="40" ry="10" fill="url(#patty)"/>
  <ellipse cx="60" cy="68" rx="38" ry="8" fill="#6D4C41"/>
  <!-- Top bun -->
  <path d="M22 65 Q15 40 40 28 Q60 20 80 28 Q105 40 98 65 Z" fill="url(#bun)"/>
