  <defs>
    <linearGradient id="bun" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFAB40"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </linearGradient>
    <linearGradient id="patty" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="108" rx="35" ry="7" fill="#00000020"/>
  <!-- Bottom bun -->
  <ellipse cx="60" cy="95" rx="38" ry="10" fill="url(#bun)"/>
  <path d="M22 92 Q25 100 60 102 Q95 100 98 92" fill="#E65100"/>
  <!-- Lettuce -->
