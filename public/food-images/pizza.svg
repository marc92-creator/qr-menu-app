<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Pizza -->
  <defs>
    <linearGradient id="crust" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B86D"/>
      <stop offset="100%" style="stop-color:#C4863C"/>
    </linearGradient>
    <linearGradient id="cheese" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFECB3"/>
      <stop offset="100%" style="stop-color:#FFD54F"/>
    </linearGradient>
    <linearGradient id="sauce" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935"/>
      <stop offset="100%" style="stop-color:#C62828"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="105" rx="40" ry="8" fill="#00000020"/>
  <!-- Pizza base/crust -->
  <ellipse cx="60" cy="65" rx="45" ry="35" fill="url(#crust)"/>
  <!-- Sauce layer -->
  <ellipse cx="60" cy="63" rx="38" ry="28" fill="url(#sauce)"/>
  <!-- Cheese layer -->
  <ellipse cx="60" cy="61" rx="36" ry="26" fill="url(#cheese)"/>
  <!-- Melted cheese strings -->
  <path d="M40 55 Q38 52 42 50" stroke="#FFECB3" stroke-width="2" fill="none"/>
  <path d="M75 60 Q78 57 80 62" stroke="#FFECB3" stroke-width="2" fill="none"/>
  <!-- Pepperoni -->
  <circle cx="45" cy="55" r="7" fill="#C62828"/>
  <circle cx="45" cy="55" r="4" fill="#B71C1C"/>
  <circle cx="70" cy="58" r="6" fill="#C62828"/>
  <circle cx="70" cy="58" r="3.5" fill="#B71C1C"/>
  <circle cx="55" cy="72" r="6" fill="#C62828"/>
  <circle cx="55" cy="72" r="3.5" fill="#B71C1C"/>
  <circle cx="75" cy="72" r="5" fill="#C62828"/>
  <circle cx="75" cy="72" r="3" fill="#B71C1C"/>
  <circle cx="40" cy="68" r="5" fill="#C62828"/>
  <circle cx="40" cy="68" r="3" fill="#B71C1C"/>
  <!-- Basil leaves -->
  <ellipse cx="60" cy="60" rx="4" ry="6" fill="#2E7D32" transform="rotate(-20 60 60)"/>
  <ellipse cx="85" cy="65" rx="3" ry="5" fill="#388E3C" transform="rotate(30 85 65)"/>
  <ellipse cx="35" cy="58" rx="3" ry="5" fill="#388E3C" transform="rotate(-15 35 58)"/>
  <!-- Steam wisps -->
  <path d="M50 40 Q48 35 52 30" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M65 38 Q63 33 67 28" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
</svg>
