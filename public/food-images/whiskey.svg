<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Whiskey Glass -->
  <defs>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E3F2FD"/>
    </linearGradient>
    <linearGradient id="whiskey" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="106" rx="28" ry="6" fill="#00000020"/>
  <!-- Lowball glass -->
  <path d="M30 35 L35 100 L85 100 L90 35 Z" fill="url(#glass)" opacity="0.6"/>
  <!-- Thick bottom -->
  <rect x="35" y="92" width="50" height="8" fill="url(#glass)" opacity="0.4"/>
  <!-- Whiskey liquid -->
  <path d="M38 65 L40 90 L80 90 L82 65 Z" fill="url(#whiskey)"/>
  <!-- Ice cubes -->
  <rect x="42" y="55" width="16" height="14" rx="3" fill="#E3F2FD" opacity="0.7" transform="rotate(-5 50 62)"/>
  <rect x="62" y="58" width="14" height="12" rx="3" fill="#BBDEFB" opacity="0.6" transform="rotate(8 69 64)"/>
  <rect x="50" y="68" width="12" height="10" rx="2" fill="#E3F2FD" opacity="0.5"/>
  <!-- Glass shine -->
  <path d="M35 40 L38 95" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  <!-- Liquid surface shine -->
  <ellipse cx="60" cy="65" rx="20" ry="3" fill="#FFCC80" opacity="0.4"/>
</svg>
