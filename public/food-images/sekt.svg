<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Champagne Flute -->
  <defs>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E3F2FD"/>
    </linearGradient>
    <linearGradient id="champagne" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="100%" style="stop-color:#FFD54F"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="112" rx="15" ry="4" fill="#00000020"/>
  <!-- Stem and base -->
  <ellipse cx="60" cy="108" rx="15" ry="4" fill="url(#glass)" opacity="0.6"/>
  <rect x="58" y="70" width="4" height="38" fill="url(#glass)" opacity="0.6"/>
  <!-- Flute bowl -->
  <path d="M48 15 Q45 40 50 65 L52 70 L68 70 L70 65 Q75 40 72 15 Z" fill="url(#glass)" opacity="0.5"/>
  <!-- Champagne liquid -->
  <path d="M50 30 Q48 50 52 65 L52 67 L68 67 L68 65 Q72 50 70 30 Z" fill="url(#champagne)" opacity="0.7"/>
  <!-- Bubbles -->
  <circle cx="55" cy="50" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="62" cy="45" r="1.5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="58" cy="55" r="1" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="65" cy="52" r="1" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="56" cy="40" r="1" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="63" cy="58" r="1.5" fill="#FFFFFF" opacity="0.6"/>
  <!-- Glass shine -->
  <path d="M50 20 Q48 40 51 60" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5"/>
</svg>
