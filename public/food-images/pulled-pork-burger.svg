  <path d="M30 68 Q40 62 50 70 Q60 64 70 70 Q80 65 90 70" stroke="#6D4C41" stroke-width="2.5" fill="none"/>
  <path d="M40 72 Q48 68 55 74 Q62 69 70 74" stroke="#795548" stroke-width="2" fill="none"/>
