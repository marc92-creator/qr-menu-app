  <defs>
    <linearGradient id="caesarBowl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="100" rx="45" ry="10" fill="#00000015"/>
  <!-- Bowl -->
  <ellipse cx="60" cy="78" rx="50" ry="22" fill="url(#caesarBowl)"/>
  <ellipse cx="60" cy="76" rx="45" ry="19" fill="#FFFFFF"/>
  <!-- Romaine lettuce leaves -->
  <path d="M25 65 Q35 50 50 55 Q45 70 30 75 Z" fill="#8BC34A"/>
  <path d="M28 67 Q36 55 48 58" stroke="#7CB342" stroke-width="1.5" fill="none"/>
  <path d="M40 55 Q55 42 70 50 Q65 68 48 72 Z" fill="#9CCC65"/>
  <path d="M43 58 Q55 48 67 53" stroke="#8BC34A" stroke-width="1.5" fill="none"/>
  <path d="M60 48 Q78 38 92 50 Q85 68 68 70 Z" fill="#8BC34A"/>
  <path d="M63 52 Q77 43 88 52" stroke="#7CB342" stroke-width="1.5" fill="none"/>
  <path d="M35 72 Q48 62 62 68 Q58 82 42 85 Z" fill="#AED581"/>
  <path d="M70 65 Q85 55 98 65 Q92 80 78 82 Z" fill="#9CCC65"/>
  <path d="M50 75 Q62 68 75 74 Q72 85 58 88 Z" fill="#8BC34A"/>
