  <path d="M35 62 Q50 55 65 62" stroke="#FFF8E1" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M55 70 Q70 63 85 70" stroke="#FFF8E1" stroke-width="2.5" fill="none" opacity="0.8"/>
  <!-- Croutons -->
  <rect x="40" y="58" width="8" height="8" rx="1" fill="#E8B86D" transform="rotate(15 44 62)"/>
  <rect x="65" y="55" width="9" height="9" rx="1" fill="#D4A056" transform="rotate(-10 70 60)"/>
  <rect x="52" y="72" width="7" height="7" rx="1" fill="#E8B86D" transform="rotate(25 56 76)"/>
  <rect x="78" y="68" width="8" height="8" rx="1" fill="#D4A056" transform="rotate(-20 82 72)"/>
  <rect x="32" y="70" width="6" height="6" rx="1" fill="#E8B86D" transform="rotate(5 35 73)"/>
  <!-- Parmesan shavings -->
  <ellipse cx="48" cy="52" rx="5" ry="2" fill="#FFF8E1" transform="rotate(-20 48 52)"/>
  <ellipse cx="72" cy="48" rx="4" ry="1.5" fill="#FFFDE7" transform="rotate(15 72 48)"/>
  <ellipse cx="58" cy="60" rx="4" ry="1.5" fill="#FFF8E1" transform="rotate(-10 58 60)"/>
  <ellipse cx="82" cy="62" rx="5" ry="2" fill="#FFFDE7" transform="rotate(25 82 62)"/>
  <!-- Black pepper -->
  <circle cx="45" cy="56" r="0.8" fill="#424242"/>
  <circle cx="62" cy="52" r="0.8" fill="#424242"/>
  <circle cx="75" cy="58" r="0.8" fill="#424242"/>
  <circle cx="55" cy="68" r="0.8" fill="#424242"/>
</svg>
