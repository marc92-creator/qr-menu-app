<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Künefe -->
  <defs>
    <linearGradient id="kunefeDough" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8F00"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </linearGradient>
    <linearGradient id="kunefePlate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="105" rx="40" ry="8" fill="#00000015"/>
  <!-- Plate -->
  <ellipse cx="60" cy="80" rx="48" ry="22" fill="url(#kunefePlate)"/>
  <ellipse cx="60" cy="78" rx="43" ry="19" fill="#FFFFFF"/>
  <!-- Künefe base -->
  <ellipse cx="60" cy="70" rx="38" ry="18" fill="url(#kunefeDough)"/>
  <!-- Crispy top layer with shredded dough texture -->
  <path d="M28 65 Q35 60 42 65 Q48 60 55 65 Q62 60 70 65 Q78 60 85 65 Q92 60 92 68" stroke="#FFAB00" stroke-width="3" fill="none"/>
  <path d="M30 70 Q38 65 45 70 Q52 65 60 70 Q68 65 75 70 Q82 65 90 70" stroke="#FFAB00" stroke-width="2" fill="none"/>
  <path d="M32 75 Q40 70 48 75 Q55 70 62 75 Q70 70 78 75 Q85 70 88 75" stroke="#FF8F00" stroke-width="2" fill="none"/>
  <!-- Cheese stretching in center -->
  <ellipse cx="60" cy="68" rx="15" ry="6" fill="#FFF8E1"/>
  <path d="M50 68 Q55 72 60 68 Q65 72 70 68" stroke="#FFFDE7" stroke-width="2" fill="none"/>
  <!-- Syrup drizzle -->
  <ellipse cx="55" cy="60" rx="8" ry="4" fill="#FFD54F" opacity="0.6"/>
  <ellipse cx="70" cy="62" rx="6" ry="3" fill="#FFD54F" opacity="0.6"/>
  <path d="M45 58 Q50 55 55 58" stroke="#FFCA28" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M65 56 Q70 53 75 56" stroke="#FFCA28" stroke-width="2" fill="none" opacity="0.7"/>
  <!-- Pistachio garnish -->
  <circle cx="55" cy="63" r="2" fill="#4CAF50"/>
  <circle cx="62" cy="61" r="1.5" fill="#66BB6A"/>
  <circle cx="68" cy="64" r="2" fill="#4CAF50"/>
  <circle cx="58" cy="66" r="1.5" fill="#66BB6A"/>
  <circle cx="65" cy="67" r="1.5" fill="#4CAF50"/>
  <!-- Kaymak (clotted cream) on side -->
  <ellipse cx="95" cy="78" rx="10" ry="6" fill="#FAFAFA"/>
  <ellipse cx="95" cy="76" rx="8" ry="4" fill="#FFFFFF"/>
  <!-- Golden glow effect -->
  <ellipse cx="60" cy="65" rx="30" ry="12" fill="#FFD54F" opacity="0.2"/>
  <!-- Steam -->
  <path d="M50 45 Q48 40 52 35" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M68 43 Q66 38 70 33" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.4"/>
</svg>
