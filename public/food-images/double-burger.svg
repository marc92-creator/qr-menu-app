  <path d="M25 88 Q20 95 35 98 L85 98 Q100 95 95 88 Z" fill="url(#doubleBun)"/>
  <!-- Bottom lettuce -->
  <path d="M24 86 Q32 80 42 86 Q52 80 62 86 Q72 80 82 86 Q92 80 96 86" stroke="#7CB342" stroke-width="4" fill="none"/>
  <!-- First cheese -->
  <path d="M25 80 L95 80 L98 84 Q90 88 85 82 L82 86 Q75 80 72 85 Q65 79 62 84 Q55 78 52 83 Q45 77 42 82 Q35 76 32 81 Q25 75 22 82 L22 84 Z" fill="#FFC107"/>
