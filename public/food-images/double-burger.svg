  <ellipse cx="42" cy="36" rx="3" ry="2" fill="#FFF8DC" transform="rotate(-10 42 36)"/>
  <ellipse cx="58" cy="30" rx="3" ry="2" fill="#FFF8DC" transform="rotate(12 58 30)"/>
  <ellipse cx="75" cy="34" rx="3" ry="2" fill="#FFF8DC" transform="rotate(-5 75 34)"/>
  <ellipse cx="50" cy="42" rx="2" ry="1.5" fill="#FFF8DC"/>
  <ellipse cx="68" cy="38" rx="2" ry="1.5" fill="#FFF8DC" transform="rotate(15 68 38)"/>
