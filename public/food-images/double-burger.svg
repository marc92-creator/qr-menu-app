  <path d="M35 64 L40 64 M50 62 L55 62 M65 64 L70 64 M80 62 L85 62" stroke="#4E342E" stroke-width="2" opacity="0.5"/>
  <!-- Pickles -->
  <ellipse cx="45" cy="60" rx="6" ry="3" fill="#8BC34A"/>
  <ellipse cx="75" cy="61" rx="5" ry="2.5" fill="#7CB342"/>
