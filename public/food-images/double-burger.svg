  <path d="M35 76 L40 76 M50 74 L55 74 M65 76 L70 76 M80 74 L85 74" stroke="#4E342E" stroke-width="2" opacity="0.5"/>
  <!-- Second cheese -->
  <path d="M27 68 L93 68 L96 72 Q88 76 84 70 L81 74 Q74 68 71 73 Q64 67 61 72 Q54 66 51 71 Q44 65 41 70 Q34 64 31 69 Q24 63 24 70 L24 72 Z" fill="#FFC107"/>
