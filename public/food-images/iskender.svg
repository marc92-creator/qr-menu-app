<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Iskender Kebab -->
  <defs>
    <linearGradient id="iskMeat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#5D3A1A"/>
    </linearGradient>
    <linearGradient id="iskSauce" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935"/>
      <stop offset="100%" style="stop-color:#B71C1C"/>
    </linearGradient>
    <linearGradient id="iskPlate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="108" rx="45" ry="8" fill="#00000015"/>
  <!-- Plate -->
  <ellipse cx="60" cy="78" rx="50" ry="25" fill="url(#iskPlate)"/>
  <ellipse cx="60" cy="76" rx="45" ry="22" fill="#FFFFFF"/>
  <!-- Pide bread base -->
  <path d="M25 72 Q35 60 60 58 Q85 60 95 72 Q85 78 60 80 Q35 78 25 72" fill="#E8B86D"/>
  <path d="M28 71 Q38 62 60 60 Q82 62 92 71 Q82 76 60 78 Q38 76 28 71" fill="#D4A056"/>
  <!-- Tomato sauce -->
  <ellipse cx="60" cy="68" rx="30" ry="12" fill="url(#iskSauce)" opacity="0.8"/>
  <!-- DÃ¶ner meat slices -->
  <path d="M35 62 Q45 55 55 62 L58 72 Q48 78 32 72 Z" fill="url(#iskMeat)"/>
  <path d="M50 60 Q60 53 70 60 L73 70 Q63 76 47 70 Z" fill="url(#iskMeat)"/>
  <path d="M65 62 Q75 55 85 62 L88 72 Q78 78 62 72 Z" fill="url(#iskMeat)"/>
  <!-- Meat texture lines -->
  <path d="M40 65 L48 65 M55 63 L63 63 M70 65 L78 65" stroke="#6D4C41" stroke-width="1" opacity="0.5"/>
  <!-- Melted butter -->
  <ellipse cx="45" cy="58" rx="8" ry="4" fill="#FFEB3B" opacity="0.7"/>
  <ellipse cx="75" cy="58" rx="6" ry="3" fill="#FFEB3B" opacity="0.7"/>
  <!-- Yogurt on side -->
  <ellipse cx="20" cy="82" rx="10" ry="6" fill="#FAFAFA"/>
  <ellipse cx="20" cy="80" rx="8" ry="4" fill="#FFFFFF"/>
  <!-- Grilled pepper -->
  <ellipse cx="95" cy="78" rx="8" ry="4" fill="#4CAF50" transform="rotate(20 95 78)"/>
  <!-- Tomato slice -->
  <circle cx="90" cy="85" r="5" fill="#E53935"/>
  <!-- Steam -->
  <path d="M50 48 Q48 43 52 38" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M68 46 Q66 41 70 36" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.4"/>
</svg>
