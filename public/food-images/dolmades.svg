  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="100" rx="45" ry="10" fill="#00000015"/>
  <!-- Plate -->
  <ellipse cx="60" cy="75" rx="50" ry="22" fill="url(#makiPlate)"/>
  <ellipse cx="60" cy="73" rx="45" ry="19" fill="#FFFFFF"/>
  <!-- Maki roll 1 -->
  <circle cx="35" cy="60" r="12" fill="#1B5E20"/>
  <circle cx="35" cy="60" r="10" fill="#FFFDE7"/>
  <circle cx="35" cy="60" r="5" fill="#FF7043"/>
  <circle cx="33" cy="58" r="1.5" fill="#7CB342"/>
  <circle cx="37" cy="62" r="1.5" fill="#7CB342"/>
  <!-- Maki roll 2 -->
  <circle cx="60" cy="55" r="12" fill="#1B5E20"/>
  <circle cx="60" cy="55" r="10" fill="#FFFDE7"/>
  <circle cx="60" cy="55" r="5" fill="#E53935"/>
  <!-- Maki roll 3 -->
  <circle cx="85" cy="60" r="12" fill="#1B5E20"/>
  <circle cx="85" cy="60" r="10" fill="#FFFDE7"/>
  <ellipse cx="85" cy="60" rx="4" ry="3" fill="#FFCC80"/>
  <circle cx="83" cy="58" r="1.5" fill="#7CB342"/>
  <circle cx="87" cy="62" r="1.5" fill="#7CB342"/>
  <!-- Maki roll 4 (in front) -->
  <circle cx="45" cy="78" r="11" fill="#1B5E20"/>
  <circle cx="45" cy="78" r="9" fill="#FFFDE7"/>
  <circle cx="45" cy="78" r="4" fill="#7CB342"/>
  <!-- Maki roll 5 -->
  <circle cx="70" cy="80" r="11" fill="#1B5E20"/>
  <circle cx="70" cy="80" r="9" fill="#FFFDE7"/>
  <ellipse cx="70" cy="80" rx="4" ry="3" fill="#FF7043"/>
  <ellipse cx="70" cy="80" rx="2" ry="1.5" fill="#FFFDE7"/>
  <!-- Soy sauce dish -->
  <ellipse cx="95" cy="85" rx="12" ry="6" fill="#5D4037"/>
  <ellipse cx="95" cy="84" rx="10" ry="5" fill="#3E2723"/>
  <!-- Wasabi -->
  <ellipse cx="20" cy="82" rx="6" ry="4" fill="#7CB342"/>
  <ellipse cx="20" cy="81" rx="5" ry="3" fill="#8BC34A"/>
  <!-- Ginger -->
  <path d="M18 88 Q23 85 28 88 Q23 92 18 88" fill="#FFCCBC"/>
  <path d="M22 90 Q27 87 32 90 Q27 93 22 90" fill="#FFAB91"/>
  <!-- Chopsticks -->
  <line x1="100" y1="50" x2="75" y2="95" stroke="#8D6E63" stroke-width="2"/>
  <line x1="103" y1="52" x2="78" y2="97" stroke="#A1887F" stroke-width="2"/>
</svg>
