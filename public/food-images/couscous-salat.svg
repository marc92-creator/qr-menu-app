<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Salat -->
  <defs>
    <linearGradient id="bowl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    <linearGradient id="lettuce" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A"/>
      <stop offset="100%" style="stop-color:#558B2F"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="105" rx="35" ry="8" fill="#00000020"/>
  <!-- Bowl -->
  <ellipse cx="60" cy="85" rx="40" ry="15" fill="url(#bowl)"/>
  <path d="M20 85 Q25 105 60 108 Q95 105 100 85" fill="url(#bowl)"/>
  <!-- Lettuce leaves -->
  <path d="M30 75 Q35 55 50 60 Q55 50 65 58 Q75 48 85 60 Q95 55 90 75" fill="url(#lettuce)"/>
  <path d="M35 70 Q45 55 55 62 Q60 52 70 60 Q80 50 85 68" fill="#9CCC65"/>
  <!-- Tomato slices -->
  <circle cx="45" cy="68" r="8" fill="#E53935"/>
  <circle cx="45" cy="68" r="5" fill="#EF5350"/>
  <circle cx="75" cy="70" r="7" fill="#E53935"/>
  <circle cx="75" cy="70" r="4" fill="#EF5350"/>
  <!-- Cucumber -->
  <ellipse cx="60" cy="72" rx="6" ry="4" fill="#66BB6A"/>
  <ellipse cx="60" cy="72" rx="4" ry="2.5" fill="#81C784"/>
  <!-- Onion rings -->
  <circle cx="50" cy="62" r="5" fill="none" stroke="#E1BEE7" stroke-width="2"/>
  <circle cx="68" cy="64" r="4" fill="none" stroke="#E1BEE7" stroke-width="2"/>
  <!-- Dressing drizzle -->
  <path d="M40 58 Q50 54 60 58 Q70 54 80 58" stroke="#FFF9C4" stroke-width="2" stroke-linecap="round" fill="none"/>
</svg>
