<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Köfte -->
  <defs>
    <linearGradient id="kofteMeat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D4C41"/>
      <stop offset="100%" style="stop-color:#4E342E"/>
    </linearGradient>
    <linearGradient id="koftePlate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="105" rx="45" ry="8" fill="#00000015"/>
  <!-- Plate -->
  <ellipse cx="60" cy="75" rx="50" ry="25" fill="url(#koftePlate)"/>
  <ellipse cx="60" cy="73" rx="45" ry="22" fill="#FFFFFF"/>
  <!-- Rice bed -->
  <ellipse cx="60" cy="75" rx="35" ry="15" fill="#FFF8E1"/>
  <ellipse cx="60" cy="73" rx="32" ry="13" fill="#FFFDE7"/>
  <!-- Köfte balls -->
  <ellipse cx="35" cy="62" rx="12" ry="10" fill="url(#kofteMeat)"/>
  <ellipse cx="60" cy="58" rx="13" ry="11" fill="url(#kofteMeat)"/>
  <ellipse cx="85" cy="62" rx="12" ry="10" fill="url(#kofteMeat)"/>
  <!-- Grill marks -->
  <path d="M28 60 L42 60 M30 65 L40 65" stroke="#3E2723" stroke-width="2" opacity="0.4"/>
  <path d="M53 56 L67 56 M55 61 L65 61" stroke="#3E2723" stroke-width="2" opacity="0.4"/>
  <path d="M78 60 L92 60 M80 65 L90 65" stroke="#3E2723" stroke-width="2" opacity="0.4"/>
  <!-- Grilled tomato -->
  <circle cx="25" cy="82" r="7" fill="#E53935"/>
  <path d="M22 80 L28 80 M21 84 L29 84" stroke="#C62828" stroke-width="1.5"/>
  <!-- Grilled pepper -->
  <ellipse cx="95" cy="80" rx="8" ry="4" fill="#4CAF50" transform="rotate(-10 95 80)"/>
  <path d="M89 80 L101 80" stroke="#2E7D32" stroke-width="1"/>
  <!-- Onion rings -->
  <circle cx="48" cy="80" r="6" fill="none" stroke="#E1BEE7" stroke-width="3"/>
  <circle cx="72" cy="80" r="5" fill="none" stroke="#E1BEE7" stroke-width="2.5"/>
  <!-- Parsley garnish -->
  <ellipse cx="55" cy="68" rx="3" ry="5" fill="#66BB6A" transform="rotate(-30 55 68)"/>
  <ellipse cx="65" cy="68" rx="3" ry="5" fill="#66BB6A" transform="rotate(30 65 68)"/>
  <!-- Lemon -->
  <path d="M75 85 L83 80 L83 90 Z" fill="#FFF176"/>
  <path d="M77 85 L82 82 L82 88 Z" fill="#FFEB3B"/>
  <!-- Steam -->
  <path d="M38 48 Q36 43 40 38" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M60 45 Q58 40 62 35" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M82 48 Q80 43 84 38" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.4"/>
</svg>
