<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Beer Mug -->
  <defs>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E3F2FD"/>
    </linearGradient>
    <linearGradient id="beer" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#F9A825"/>
    </linearGradient>
    <linearGradient id="foam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FFF8E1"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="55" cy="108" rx="30" ry="6" fill="#00000020"/>
  <!-- Mug body -->
  <path d="M30 25 L30 100 L80 100 L80 25 Z" fill="url(#glass)" opacity="0.6"/>
  <!-- Handle -->
  <path d="M80 35 Q100 35 100 55 Q100 75 80 75" stroke="#E3F2FD" stroke-width="8" fill="none" opacity="0.6"/>
  <path d="M80 38 Q96 38 96 55 Q96 72 80 72" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.4"/>
  <!-- Beer liquid -->
  <path d="M33 45 L33 97 L77 97 L77 45 Z" fill="url(#beer)"/>
  <!-- Bubbles -->
  <circle cx="45" cy="70" r="2" fill="#FFEE58" opacity="0.6"/>
  <circle cx="60" cy="80" r="3" fill="#FFEE58" opacity="0.5"/>
  <circle cx="50" cy="85" r="2" fill="#FFEE58" opacity="0.6"/>
  <circle cx="68" cy="65" r="1.5" fill="#FFEE58" opacity="0.5"/>
  <circle cx="42" cy="60" r="2" fill="#FFEE58" opacity="0.4"/>
  <!-- Foam -->
  <ellipse cx="55" cy="45" rx="22" ry="8" fill="url(#foam)"/>
  <ellipse cx="45" cy="42" rx="8" ry="5" fill="#FFFFFF"/>
  <ellipse cx="62" cy="40" rx="10" ry="6" fill="#FFFFFF"/>
  <ellipse cx="55" cy="38" rx="6" ry="4" fill="#FFFFFF"/>
  <!-- Glass shine -->
  <path d="M35 30 L35 95" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
</svg>
