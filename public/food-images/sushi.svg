<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Sushi Platter -->
  <defs>
    <linearGradient id="sushiPlate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A"/>
      <stop offset="100%" style="stop-color:#2A2A2A"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="100" rx="48" ry="10" fill="#00000020"/>
  <!-- Plate (slate) -->
  <rect x="10" y="50" width="100" height="45" rx="5" fill="url(#sushiPlate)"/>
  <!-- Nigiri 1 (Salmon) -->
  <ellipse cx="30" cy="62" rx="12" ry="6" fill="#FFFDE7"/>
  <path d="M20 60 Q30 52 40 60 L38 64 L22 64 Z" fill="#FF7043"/>
  <path d="M22 58 L38 58" stroke="#E64A19" stroke-width="0.5" opacity="0.5"/>
  <path d="M24 60 L36 60" stroke="#E64A19" stroke-width="0.5" opacity="0.5"/>
  <!-- Nigiri 2 (Tuna) -->
  <ellipse cx="60" cy="62" rx="12" ry="6" fill="#FFFDE7"/>
  <path d="M50 60 Q60 52 70 60 L68 64 L52 64 Z" fill="#E53935"/>
  <path d="M52 58 L68 58" stroke="#C62828" stroke-width="0.5" opacity="0.5"/>
  <!-- Nigiri 3 (Shrimp) -->
  <ellipse cx="90" cy="62" rx="12" ry="6" fill="#FFFDE7"/>
  <path d="M80 60 Q90 52 100 60 L98 64 L82 64 Z" fill="#FFAB91"/>
  <path d="M82 58 L88 58 M92 58 L98 58" stroke="#FF8A65" stroke-width="1"/>
  <!-- Maki rolls bottom row -->
  <circle cx="25" cy="82" r="8" fill="#1B5E20"/>
  <circle cx="25" cy="82" r="6" fill="#FFFDE7"/>
  <circle cx="25" cy="82" r="3" fill="#FF7043"/>

  <circle cx="45" cy="82" r="8" fill="#1B5E20"/>
  <circle cx="45" cy="82" r="6" fill="#FFFDE7"/>
  <circle cx="45" cy="82" r="3" fill="#E53935"/>

  <circle cx="65" cy="82" r="8" fill="#1B5E20"/>
  <circle cx="65" cy="82" r="6" fill="#FFFDE7"/>
  <circle cx="65" cy="82" r="2.5" fill="#7CB342"/>

  <circle cx="85" cy="82" r="8" fill="#1B5E20"/>
  <circle cx="85" cy="82" r="6" fill="#FFFDE7"/>
  <ellipse cx="85" cy="82" rx="3" ry="2" fill="#FF7043"/>
  <ellipse cx="85" cy="82" rx="1.5" ry="1" fill="#7CB342"/>
  <!-- Wasabi -->
  <ellipse cx="100" cy="70" rx="5" ry="3" fill="#7CB342"/>
  <ellipse cx="100" cy="69" rx="4" ry="2" fill="#8BC34A"/>
  <!-- Ginger -->
  <path d="M100 78 Q105 75 108 78 Q105 82 100 78" fill="#FFCCBC"/>
  <path d="M102 82 Q107 79 110 82 Q107 85 102 82" fill="#FFAB91"/>
  <!-- Chopsticks -->
  <line x1="5" y1="45" x2="50" y2="90" stroke="#8D6E63" stroke-width="2"/>
  <line x1="8" y1="42" x2="53" y2="87" stroke="#A1887F" stroke-width="2"/>
</svg>
