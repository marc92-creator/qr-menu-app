<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Ice Cream -->
  <defs>
    <linearGradient id="cone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C890"/>
      <stop offset="100%" style="stop-color:#C4963C"/>
    </linearGradient>
    <linearGradient id="vanilla" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="100%" style="stop-color:#FFECB3"/>
    </linearGradient>
    <linearGradient id="strawberry" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8BBD9"/>
      <stop offset="100%" style="stop-color:#EC407A"/>
    </linearGradient>
    <linearGradient id="chocolate" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#5D4037"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="112" rx="15" ry="4" fill="#00000015"/>
  <!-- Cone -->
  <path d="M40 65 L60 110 L80 65 Z" fill="url(#cone)"/>
  <!-- Waffle pattern -->
  <path d="M45 70 L60 105 L75 70" stroke="#C4863C" stroke-width="1" fill="none"/>
  <path d="M48 75 L60 100 L72 75" stroke="#C4863C" stroke-width="1" fill="none"/>
  <path d="M43 72 L77 72" stroke="#C4863C" stroke-width="1"/>
  <path d="M46 78 L74 78" stroke="#C4863C" stroke-width="1"/>
  <path d="M50 84 L70 84" stroke="#C4863C" stroke-width="1"/>
  <!-- Chocolate scoop (bottom) -->
  <circle cx="60" cy="55" r="18" fill="url(#chocolate)"/>
  <!-- Strawberry scoop (middle) -->
  <circle cx="50" cy="40" r="15" fill="url(#strawberry)"/>
  <!-- Vanilla scoop (top) -->
  <circle cx="68" cy="35" r="14" fill="url(#vanilla)"/>
  <!-- Ice cream highlights -->
  <circle cx="55" cy="50" r="4" fill="#6D4C41" opacity="0.3"/>
  <circle cx="45" cy="36" r="3" fill="#F48FB1" opacity="0.5"/>
  <circle cx="72" cy="32" r="3" fill="#FFFDE7" opacity="0.6"/>
  <!-- Sprinkles -->
  <ellipse cx="62" cy="30" rx="2" ry="0.8" fill="#4CAF50" transform="rotate(30 62 30)"/>
  <ellipse cx="56" cy="35" rx="2" ry="0.8" fill="#E91E63" transform="rotate(-20 56 35)"/>
  <ellipse cx="70" cy="38" rx="2" ry="0.8" fill="#2196F3" transform="rotate(45 70 38)"/>
  <ellipse cx="48" cy="45" rx="2" ry="0.8" fill="#FFEB3B" transform="rotate(-30 48 45)"/>
  <!-- Cherry on top -->
  <circle cx="68" cy="22" r="5" fill="#D32F2F"/>
  <circle cx="66" cy="20" r="1.5" fill="#EF5350"/>
  <path d="M68 17 Q72 12 70 8" stroke="#4CAF50" stroke-width="1.5" fill="none"/>
</svg>
