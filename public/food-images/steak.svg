<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background plate -->
  <ellipse cx="100" cy="140" rx="70" ry="15" fill="#E8E8E8" opacity="0.4"/>

  <!-- Steak main body - darker brown, more irregular shape -->
  <path d="M 60 80 Q 50 90 55 110 Q 60 130 80 135 Q 100 140 120 135 Q 140 130 145 110 Q 150 90 140 80 Q 130 70 110 68 Q 90 66 70 72 Q 60 75 60 80 Z"
        fill="#6B4423" stroke="#4A2F1A" stroke-width="2"/>

  <!-- Grill marks - distinctive black lines -->
  <path d="M 70 85 Q 130 88 138 95" stroke="#2C1810" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 68 100 Q 128 103 136 110" stroke="#2C1810" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 70 115 Q 125 118 132 125" stroke="#2C1810" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Charred edges -->
  <path d="M 60 80 Q 58 85 60 90" stroke="#1A0F08" stroke-width="2" fill="none"/>
  <path d="M 140 80 Q 145 85 143 95" stroke="#1A0F08" stroke-width="2" fill="none"/>

  <!-- Fat marbling - white streaks -->
  <path d="M 75 90 Q 80 92 85 90" stroke="#F5E6D3" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 90 105 Q 100 107 110 105" stroke="#F5E6D3" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 95 120 Q 105 122 115 120" stroke="#F5E6D3" stroke-width="1.5" fill="none" opacity="0.7"/>

  <!-- Juicy highlights -->
  <ellipse cx="80" cy="95" rx="8" ry="6" fill="#8B5A3C" opacity="0.5"/>
  <ellipse cx="110" cy="110" rx="10" ry="7" fill="#8B5A3C" opacity="0.5"/>

  <!-- Steam wisps -->
  <path d="M 70 65 Q 68 55 70 45" stroke="#D4D4D4" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 90 60 Q 92 50 90 40" stroke="#D4D4D4" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 120 65 Q 118 55 120 45" stroke="#D4D4D4" stroke-width="2" fill="none" opacity="0.6" stroke-linecap="round"/>
</svg>
