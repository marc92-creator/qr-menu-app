<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Rice Bowl -->
  <defs>
    <linearGradient id="riceBowl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <radialGradient id="riceGlow" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F5F5F5"/>
    </radialGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="105" rx="35" ry="7" fill="#00000020"/>
  <!-- Bowl -->
  <ellipse cx="60" cy="85" rx="40" ry="15" fill="url(#riceBowl)"/>
  <path d="M20 85 Q28 108 60 110 Q92 108 100 85" fill="url(#riceBowl)"/>
  <!-- Bowl inner rim -->
  <ellipse cx="60" cy="82" rx="36" ry="12" fill="#4E342E"/>
  <!-- Rice mound -->
  <ellipse cx="60" cy="70" rx="32" ry="20" fill="url(#riceGlow)"/>
  <!-- Rice grains texture -->
  <ellipse cx="45" cy="65" rx="4" ry="2" fill="#FAFAFA" transform="rotate(-20 45 65)"/>
  <ellipse cx="55" cy="60" rx="4" ry="2" fill="#FAFAFA" transform="rotate(10 55 60)"/>
  <ellipse cx="68" cy="62" rx="4" ry="2" fill="#FAFAFA" transform="rotate(-5 68 62)"/>
  <ellipse cx="75" cy="68" rx="4" ry="2" fill="#FAFAFA" transform="rotate(15 75 68)"/>
  <ellipse cx="50" cy="72" rx="4" ry="2" fill="#FAFAFA" transform="rotate(-10 50 72)"/>
  <ellipse cx="62" cy="70" rx="4" ry="2" fill="#FAFAFA" transform="rotate(5 62 70)"/>
  <ellipse cx="70" cy="75" rx="3" ry="1.5" fill="#FAFAFA"/>
  <ellipse cx="42" cy="70" rx="3" ry="1.5" fill="#FAFAFA" transform="rotate(-15 42 70)"/>
  <!-- Steam -->
  <path d="M50 48 Q47 40 52 33" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M60 45 Q57 37 62 30" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M70 48 Q67 40 72 33" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.4"/>
  <!-- Sesame seed garnish -->
  <ellipse cx="58" cy="55" rx="2" ry="1" fill="#212121" transform="rotate(30 58 55)"/>
  <ellipse cx="65" cy="58" rx="2" ry="1" fill="#212121" transform="rotate(-20 65 58)"/>
</svg>
