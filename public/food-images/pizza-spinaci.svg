<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Pizza Spinaci -->
  <defs>
    <linearGradient id="crustSp" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B86D"/>
      <stop offset="100%" style="stop-color:#C4863C"/>
    </linearGradient>
    <linearGradient id="cheeseSp" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFECB3"/>
      <stop offset="100%" style="stop-color:#FFD54F"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="105" rx="40" ry="8" fill="#00000020"/>
  <!-- Pizza base -->
  <ellipse cx="60" cy="65" rx="45" ry="35" fill="url(#crustSp)"/>
  <!-- White sauce base -->
  <ellipse cx="60" cy="63" rx="38" ry="28" fill="#FFF8E1"/>
  <!-- Cheese -->
  <ellipse cx="60" cy="61" rx="36" ry="26" fill="url(#cheeseSp)"/>
  <!-- Spinach leaves (lots of them) -->
  <ellipse cx="35" cy="55" rx="6" ry="10" fill="#2E7D32" transform="rotate(-30 35 55)"/>
  <ellipse cx="42" cy="52" rx="5" ry="8" fill="#388E3C" transform="rotate(-10 42 52)"/>
  <ellipse cx="50" cy="48" rx="6" ry="10" fill="#2E7D32" transform="rotate(15 50 48)"/>
  <ellipse cx="60" cy="50" rx="5" ry="9" fill="#43A047" transform="rotate(-5 60 50)"/>
  <ellipse cx="70" cy="48" rx="6" ry="10" fill="#2E7D32" transform="rotate(-20 70 48)"/>
  <ellipse cx="78" cy="52" rx="5" ry="8" fill="#388E3C" transform="rotate(10 78 52)"/>
  <ellipse cx="85" cy="58" rx="5" ry="9" fill="#2E7D32" transform="rotate(25 85 58)"/>

  <ellipse cx="32" cy="65" rx="5" ry="8" fill="#43A047" transform="rotate(-40 32 65)"/>
  <ellipse cx="45" cy="62" rx="6" ry="9" fill="#2E7D32" transform="rotate(20 45 62)"/>
  <ellipse cx="58" cy="60" rx="5" ry="8" fill="#388E3C" transform="rotate(-15 58 60)"/>
  <ellipse cx="72" cy="62" rx="5" ry="9" fill="#2E7D32" transform="rotate(5 72 62)"/>
  <ellipse cx="85" cy="68" rx="5" ry="8" fill="#43A047" transform="rotate(30 85 68)"/>

  <ellipse cx="38" cy="75" rx="5" ry="8" fill="#388E3C" transform="rotate(-25 38 75)"/>
  <ellipse cx="52" cy="72" rx="6" ry="9" fill="#2E7D32" transform="rotate(10 52 72)"/>
  <ellipse cx="68" cy="74" rx="5" ry="8" fill="#43A047" transform="rotate(-10 68 74)"/>
  <ellipse cx="80" cy="75" rx="5" ry="8" fill="#2E7D32" transform="rotate(20 80 75)"/>
  <!-- Feta cheese crumbles -->
  <circle cx="40" cy="58" r="4" fill="#FAFAFA"/>
  <circle cx="55" cy="55" r="3" fill="#FFFFFF"/>
  <circle cx="70" cy="58" r="4" fill="#FAFAFA"/>
  <circle cx="48" cy="68" r="3" fill="#FFFFFF"/>
  <circle cx="65" cy="70" r="4" fill="#FAFAFA"/>
  <circle cx="78" cy="65" r="3" fill="#FFFFFF"/>
  <circle cx="35" cy="70" r="3" fill="#FAFAFA"/>
  <circle cx="82" cy="72" r="3" fill="#FFFFFF"/>
  <!-- Garlic slices -->
  <ellipse cx="45" cy="50" rx="2" ry="3" fill="#FFF8E1" transform="rotate(20 45 50)"/>
  <ellipse cx="62" cy="65" rx="2" ry="3" fill="#FFF8E1" transform="rotate(-15 62 65)"/>
  <ellipse cx="75" cy="70" rx="2" ry="3" fill="#FFF8E1" transform="rotate(30 75 70)"/>
  <!-- Steam -->
  <path d="M50 38 Q48 33 52 28" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M65 36 Q63 31 67 26" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
</svg>
