<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Chicken Wings -->
  <defs>
    <linearGradient id="wingsPlate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A"/>
      <stop offset="100%" style="stop-color:#2A2A2A"/>
    </linearGradient>
    <linearGradient id="wingSauce" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D84315"/>
      <stop offset="100%" style="stop-color:#BF360C"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="100" rx="45" ry="10" fill="#00000015"/>
  <!-- Plate -->
  <rect x="10" y="55" width="100" height="40" rx="3" fill="url(#wingsPlate)"/>
  <!-- Wing 1 -->
  <path d="M25 65 Q35 55 50 60 Q55 70 48 78 Q35 82 25 75 Z" fill="url(#wingSauce)"/>
  <path d="M30 67 Q38 60 46 64" stroke="#BF360C" stroke-width="1.5" fill="none"/>
  <!-- Wing 2 -->
  <path d="M45 58 Q58 48 72 55 Q78 65 70 75 Q55 80 45 70 Z" fill="url(#wingSauce)"/>
  <path d="M50 62 Q60 54 68 60" stroke="#BF360C" stroke-width="1.5" fill="none"/>
  <!-- Wing 3 -->
  <path d="M65 60 Q78 50 92 58 Q98 68 90 78 Q75 82 65 72 Z" fill="url(#wingSauce)"/>
  <path d="M70 64 Q80 55 88 62" stroke="#BF360C" stroke-width="1.5" fill="none"/>
  <!-- Wing 4 (front) -->
  <path d="M35 75 Q48 68 60 74 Q65 82 58 88 Q45 92 35 85 Z" fill="url(#wingSauce)"/>
  <!-- Wing 5 (front) -->
  <path d="M55 78 Q68 70 82 76 Q88 85 80 92 Q65 95 55 88 Z" fill="url(#wingSauce)"/>
  <!-- Sauce glaze shine -->
  <path d="M32 68 Q40 62 48 66" stroke="#FF5722" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M52 62 Q62 54 70 60" stroke="#FF5722" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M72 64 Q82 56 90 62" stroke="#FF5722" stroke-width="2" fill="none" opacity="0.5"/>
  <!-- Sesame seeds -->
  <ellipse cx="38" cy="70" rx="1.5" ry="1" fill="#FFF8DC"/>
  <ellipse cx="55" cy="65" rx="1.5" ry="1" fill="#FFF8DC"/>
  <ellipse cx="75" cy="68" rx="1.5" ry="1" fill="#FFF8DC"/>
  <ellipse cx="45" cy="82" rx="1.5" ry="1" fill="#FFF8DC"/>
  <ellipse cx="68" cy="82" rx="1.5" ry="1" fill="#FFF8DC"/>
  <!-- Green onion garnish -->
  <circle cx="50" cy="72" r="2" fill="#66BB6A"/>
  <circle cx="78" cy="75" r="1.5" fill="#4CAF50"/>
  <!-- Celery sticks -->
  <rect x="95" y="62" width="4" height="25" rx="2" fill="#8BC34A"/>
  <rect x="100" y="65" width="4" height="22" rx="2" fill="#7CB342"/>
  <!-- Blue cheese dip -->
  <ellipse cx="15" cy="80" rx="10" ry="7" fill="#E3F2FD"/>
  <ellipse cx="15" cy="78" rx="8" ry="5" fill="#BBDEFB"/>
  <circle cx="13" cy="77" r="1.5" fill="#90CAF9"/>
  <circle cx="17" cy="79" r="1" fill="#90CAF9"/>
</svg>
