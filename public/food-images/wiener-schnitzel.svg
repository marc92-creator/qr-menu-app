  <circle cx="45" cy="72" r="5" fill="#D4A056" opacity="0.4"/>
  <circle cx="62" cy="70" r="4" fill="#D4A056" opacity="0.5"/>
  <circle cx="78" cy="75" r="4" fill="#D4A056" opacity="0.4"/>
