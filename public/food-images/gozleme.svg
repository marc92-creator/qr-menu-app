<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Gözleme -->
  <defs>
    <linearGradient id="gozDough" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B86D"/>
      <stop offset="100%" style="stop-color:#C4863C"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="105" rx="45" ry="8" fill="#00000015"/>
  <!-- Plate/Board -->
  <ellipse cx="60" cy="75" rx="50" ry="25" fill="#8D6E63"/>
  <ellipse cx="60" cy="73" rx="47" ry="23" fill="#A1887F"/>
  <!-- Gözleme folded flatbread -->
  <path d="M20 70 Q15 55 30 45 L90 45 Q105 55 100 70 Q95 85 60 90 Q25 85 20 70" fill="url(#gozDough)"/>
  <!-- Grill marks -->
  <path d="M30 55 L85 55" stroke="#A0522D" stroke-width="3" opacity="0.5"/>
  <path d="M28 65 L88 65" stroke="#A0522D" stroke-width="3" opacity="0.5"/>
  <path d="M32 75 L82 75" stroke="#A0522D" stroke-width="3" opacity="0.5"/>
  <!-- Fold line -->
  <path d="M25 67 Q60 60 95 67" stroke="#C4863C" stroke-width="2" fill="none"/>
  <!-- Filling peeking out -->
  <path d="M35 68 Q38 72 42 68" fill="#FAFAFA"/>
  <path d="M55 67 Q58 71 62 67" fill="#4CAF50"/>
  <path d="M75 68 Q78 72 82 68" fill="#FAFAFA"/>
  <!-- Spinach filling visible at edge -->
  <ellipse cx="30" cy="70" rx="4" ry="2" fill="#388E3C"/>
  <ellipse cx="90" cy="70" rx="4" ry="2" fill="#388E3C"/>
  <!-- Charred spots -->
  <circle cx="40" cy="52" r="3" fill="#8B4513" opacity="0.3"/>
  <circle cx="65" cy="58" r="2.5" fill="#8B4513" opacity="0.3"/>
  <circle cx="80" cy="50" r="2" fill="#8B4513" opacity="0.3"/>
  <circle cx="50" cy="72" r="2.5" fill="#8B4513" opacity="0.3"/>
  <!-- Golden shine -->
  <path d="M40 48 Q55 42 70 48" stroke="#FFE082" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <!-- Lemon wedge -->
  <path d="M95 82 L103 77 L103 87 Z" fill="#FFF176"/>
  <path d="M97 82 L102 79 L102 85 Z" fill="#FFEB3B"/>
  <!-- Parsley -->
  <ellipse cx="18" cy="78" rx="4" ry="6" fill="#66BB6A" transform="rotate(-30 18 78)"/>
  <!-- Steam -->
  <path d="M50 35 Q48 30 52 25" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M70 33 Q68 28 72 23" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.4"/>
</svg>
