<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Cake Slice -->
  <defs>
    <linearGradient id="cakeSponge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE0B2"/>
      <stop offset="100%" style="stop-color:#FFCC80"/>
    </linearGradient>
    <linearGradient id="frosting" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F5F5F5"/>
    </linearGradient>
    <linearGradient id="chocolate" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6D4C41"/>
      <stop offset="100%" style="stop-color:#4E342E"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="105" rx="35" ry="6" fill="#00000015"/>
  <!-- Plate -->
  <ellipse cx="60" cy="95" rx="40" ry="10" fill="#FFFFFF"/>
  <ellipse cx="60" cy="93" rx="35" ry="8" fill="#F5F5F5"/>
  <!-- Cake slice - triangular shape -->
  <!-- Back face -->
  <path d="M30 85 L60 45 L60 85 Z" fill="url(#cakeSponge)"/>
  <!-- Side face -->
  <path d="M60 45 L90 85 L60 85 Z" fill="#FFCC80"/>
  <!-- Layers visible on front -->
  <path d="M60 85 L90 85 L60 45 Z" fill="url(#cakeSponge)" opacity="0.9"/>
  <!-- Sponge layer lines -->
  <path d="M62 55 L88 83" stroke="#D4A574" stroke-width="1" opacity="0.5"/>
  <path d="M62 65 L82 83" stroke="#D4A574" stroke-width="1" opacity="0.5"/>
  <!-- Chocolate layer -->
  <path d="M60 60 L75 75 L60 75 Z" fill="url(#chocolate)" opacity="0.7"/>
  <!-- Frosting on top -->
  <path d="M28 85 L60 43 L92 85" stroke="url(#frosting)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M30 85 L60 45 L90 85" fill="url(#frosting)"/>
  <!-- Frosting details -->
  <ellipse cx="60" cy="45" rx="4" ry="2" fill="#FFFFFF"/>
  <!-- Strawberry on top -->
  <ellipse cx="60" cy="42" rx="8" ry="6" fill="#E53935"/>
  <circle cx="57" cy="40" r="1" fill="#EF5350"/>
  <circle cx="62" cy="38" r="0.8" fill="#EF5350"/>
  <circle cx="63" cy="43" r="0.8" fill="#EF5350"/>
  <path d="M60 36 L58 32 M60 36 L62 32" stroke="#4CAF50" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Cream dollop -->
  <ellipse cx="45" cy="82" rx="8" ry="4" fill="#FFFDE7"/>
  <circle cx="45" cy="80" r="5" fill="#FFFFFF"/>
  <!-- Fork -->
  <path d="M20 75 L20 65 M18 65 L18 70 M20 65 L20 70 M22 65 L22 70" stroke="#9E9E9E" stroke-width="1.5" stroke-linecap="round"/>
  <rect x="19" y="75" width="2" height="12" rx="0.5" fill="#BDBDBD"/>
</svg>
