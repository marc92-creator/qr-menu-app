<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Smoothie -->
  <defs>
    <linearGradient id="smoothieGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="100%" style="stop-color:#BBDEFB"/>
    </linearGradient>
    <linearGradient id="berrySmoothie" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63"/>
      <stop offset="50%" style="stop-color:#AD1457"/>
      <stop offset="100%" style="stop-color:#880E4F"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="105" rx="25" ry="6" fill="#00000015"/>
  <!-- Glass -->
  <path d="M35 30 L40 95 L80 95 L85 30 Z" fill="url(#smoothieGlass)" opacity="0.3"/>
  <path d="M37 32 L42 93 L78 93 L83 32 Z" fill="url(#berrySmoothie)"/>
  <!-- Glass rim -->
  <ellipse cx="60" cy="30" rx="25" ry="6" fill="#E3F2FD"/>
  <ellipse cx="60" cy="30" rx="23" ry="5" fill="url(#berrySmoothie)"/>
  <!-- Smoothie surface -->
  <ellipse cx="60" cy="32" rx="21" ry="4" fill="#F48FB1"/>
  <!-- Whipped cream on top -->
  <ellipse cx="60" cy="28" rx="15" ry="6" fill="#FAFAFA"/>
  <ellipse cx="55" cy="25" rx="8" ry="4" fill="#FFFFFF"/>
  <ellipse cx="65" cy="26" rx="7" ry="4" fill="#FFFFFF"/>
  <ellipse cx="60" cy="22" rx="5" ry="3" fill="#FFFFFF"/>
  <!-- Berry garnish -->
  <circle cx="55" cy="20" r="4" fill="#E53935"/>
  <circle cx="65" cy="18" r="3" fill="#AD1457"/>
  <circle cx="60" cy="16" r="3" fill="#C62828"/>
  <!-- Mint -->
  <ellipse cx="68" cy="15" rx="3" ry="5" fill="#2E7D32" transform="rotate(20 68 15)"/>
  <ellipse cx="72" cy="17" rx="2.5" ry="4" fill="#388E3C" transform="rotate(-10 72 17)"/>
  <!-- Straw -->
  <rect x="70" y="10" width="4" height="70" rx="2" fill="#E91E63"/>
  <rect x="71" y="10" width="2" height="70" rx="1" fill="#F48FB1" opacity="0.5"/>
  <!-- Straw stripes -->
  <rect x="70" y="20" width="4" height="3" fill="#FFFFFF"/>
  <rect x="70" y="30" width="4" height="3" fill="#FFFFFF"/>
  <rect x="70" y="40" width="4" height="3" fill="#FFFFFF"/>
  <rect x="70" y="50" width="4" height="3" fill="#FFFFFF"/>
  <rect x="70" y="60" width="4" height="3" fill="#FFFFFF"/>
  <rect x="70" y="70" width="4" height="3" fill="#FFFFFF"/>
  <!-- Glass shine -->
  <path d="M40 40 L42 80" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
</svg>
