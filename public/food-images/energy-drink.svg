<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Cola Glass -->
  <defs>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E3F2FD"/>
    </linearGradient>
    <linearGradient id="cola" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="108" rx="25" ry="6" fill="#00000020"/>
  <!-- Glass -->
  <path d="M35 25 L40 100 L80 100 L85 25 Z" fill="url(#glass)" opacity="0.6"/>
  <!-- Cola liquid -->
  <path d="M38 35 L42 95 L78 95 L82 35 Z" fill="url(#cola)"/>
  <!-- Bubbles -->
  <circle cx="50" cy="70" r="2" fill="#8D6E63" opacity="0.5"/>
  <circle cx="65" cy="75" r="3" fill="#8D6E63" opacity="0.4"/>
  <circle cx="55" cy="85" r="2" fill="#8D6E63" opacity="0.5"/>
  <circle cx="70" cy="60" r="1.5" fill="#8D6E63" opacity="0.4"/>
  <circle cx="48" cy="55" r="2" fill="#8D6E63" opacity="0.3"/>
  <!-- Ice cubes -->
  <rect x="45" y="40" width="12" height="10" rx="2" fill="#E3F2FD" opacity="0.7" transform="rotate(-10 51 45)"/>
  <rect x="60" y="42" width="14" height="12" rx="2" fill="#BBDEFB" opacity="0.6" transform="rotate(5 67 48)"/>
  <rect x="52" y="52" width="10" height="8" rx="2" fill="#E3F2FD" opacity="0.5"/>
  <!-- Glass shine -->
  <path d="M40 30 L42 90" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  <!-- Straw -->
  <rect x="65" y="10" width="4" height="70" rx="1" fill="#E53935"/>
  <rect x="65" y="10" width="4" height="70" rx="1" fill="#EF5350" opacity="0.5"/>
</svg>
