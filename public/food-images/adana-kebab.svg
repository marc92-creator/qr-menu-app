<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Adana Kebab -->
  <defs>
    <linearGradient id="adanaMeat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B71C1C"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </linearGradient>
    <linearGradient id="plate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="105" rx="45" ry="10" fill="#00000015"/>
  <!-- Plate -->
  <ellipse cx="60" cy="75" rx="50" ry="25" fill="url(#plate)"/>
  <ellipse cx="60" cy="73" rx="45" ry="22" fill="#FFFFFF"/>
  <!-- Rice bed -->
  <ellipse cx="75" cy="72" rx="20" ry="12" fill="#FFF8E1"/>
  <ellipse cx="75" cy="70" rx="18" ry="10" fill="#FFFDE7"/>
  <!-- Rice grains detail -->
  <ellipse cx="70" cy="68" rx="2" ry="1" fill="#FFF9C4"/>
  <ellipse cx="78" cy="70" rx="2" ry="1" fill="#FFF9C4"/>
  <ellipse cx="74" cy="72" rx="2" ry="1" fill="#FFF9C4"/>
  <!-- Adana kebab (ground meat on skewer) -->
  <path d="M25 55 Q30 50 35 55 L95 55 Q100 60 95 65 L35 65 Q30 70 25 65 Z" fill="url(#adanaMeat)"/>
  <!-- Kebab texture -->
  <path d="M35 58 L40 58 M45 58 L50 58 M55 58 L60 58 M65 58 L70 58 M75 58 L80 58 M85 58 L90 58" stroke="#D32F2F" stroke-width="2"/>
  <path d="M38 62 L43 62 M48 62 L53 62 M58 62 L63 62 M68 62 L73 62 M78 62 L83 62" stroke="#D32F2F" stroke-width="2"/>
  <!-- Skewer -->
  <line x1="18" y1="60" x2="105" y2="60" stroke="#8D6E63" stroke-width="3"/>
  <circle cx="105" cy="60" r="4" fill="#6D4C41"/>
  <!-- Grilled peppers -->
  <ellipse cx="30" cy="78" rx="8" ry="4" fill="#4CAF50" transform="rotate(-15 30 78)"/>
  <ellipse cx="45" cy="80" rx="7" ry="3" fill="#388E3C" transform="rotate(10 45 80)"/>
  <!-- Tomato -->
  <circle cx="38" cy="85" r="6" fill="#E53935"/>
  <path d="M36 83 L40 83" stroke="#C62828" stroke-width="1"/>
  <!-- Onion slices -->
  <path d="M85 82 Q90 78 95 82 Q90 86 85 82" fill="#E1BEE7" stroke="#CE93D8" stroke-width="1"/>
  <path d="M88 78 Q93 74 98 78 Q93 82 88 78" fill="#E1BEE7" stroke="#CE93D8" stroke-width="1"/>
  <!-- Lemon wedge -->
  <path d="M50 85 L58 80 L58 90 Z" fill="#FFF176"/>
  <path d="M52 85 L57 82 L57 88 Z" fill="#FFEB3B"/>
  <!-- Steam -->
  <path d="M55 45 Q53 40 57 35" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M70 43 Q68 38 72 33" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.4"/>
</svg>
