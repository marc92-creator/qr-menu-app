<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Pizza Margherita -->
  <defs>
    <linearGradient id="crustM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B86D"/>
      <stop offset="100%" style="stop-color:#C4863C"/>
    </linearGradient>
    <linearGradient id="cheeseM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFDE7"/>
      <stop offset="100%" style="stop-color:#FFF9C4"/>
    </linearGradient>
    <linearGradient id="sauceM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935"/>
      <stop offset="100%" style="stop-color:#C62828"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="105" rx="40" ry="8" fill="#00000020"/>
  <!-- Pizza base/crust -->
  <ellipse cx="60" cy="65" rx="45" ry="35" fill="url(#crustM)"/>
  <!-- Sauce layer -->
  <ellipse cx="60" cy="63" rx="38" ry="28" fill="url(#sauceM)"/>
  <!-- Cheese layer (mozzarella) -->
  <ellipse cx="60" cy="61" rx="36" ry="26" fill="url(#cheeseM)"/>
  <!-- Fresh mozzarella blobs -->
  <ellipse cx="45" cy="55" rx="8" ry="6" fill="#FFFFFF"/>
  <ellipse cx="70" cy="58" rx="7" ry="5" fill="#FFFFFF"/>
  <ellipse cx="55" cy="70" rx="7" ry="5" fill="#FFFFFF"/>
  <ellipse cx="75" cy="72" rx="6" ry="4" fill="#FFFFFF"/>
  <ellipse cx="40" cy="68" rx="6" ry="4" fill="#FFFFFF"/>
  <!-- Tomato slices -->
  <circle cx="50" cy="52" r="5" fill="#E53935"/>
  <circle cx="68" cy="65" r="4" fill="#EF5350"/>
  <circle cx="45" cy="75" r="4" fill="#E53935"/>
  <circle cx="80" cy="60" r="4" fill="#EF5350"/>
  <!-- Basil leaves -->
  <ellipse cx="60" cy="58" rx="5" ry="8" fill="#2E7D32" transform="rotate(-20 60 58)"/>
  <ellipse cx="52" cy="65" rx="4" ry="6" fill="#388E3C" transform="rotate(15 52 65)"/>
  <ellipse cx="72" cy="68" rx="4" ry="6" fill="#2E7D32" transform="rotate(-10 72 68)"/>
  <ellipse cx="48" cy="58" rx="3" ry="5" fill="#388E3C" transform="rotate(30 48 58)"/>
  <ellipse cx="65" cy="75" rx="4" ry="6" fill="#388E3C" transform="rotate(-25 65 75)"/>
  <!-- Basil center lines -->
  <line x1="58" y1="54" x2="62" y2="62" stroke="#1B5E20" stroke-width="0.5"/>
  <line x1="50" y1="62" x2="54" y2="68" stroke="#1B5E20" stroke-width="0.5"/>
  <!-- Steam wisps -->
  <path d="M50 40 Q48 35 52 30" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M65 38 Q63 33 67 28" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
</svg>
