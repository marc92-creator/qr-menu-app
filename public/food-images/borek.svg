<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Börek -->
  <defs>
    <linearGradient id="borekDough" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B86D"/>
      <stop offset="100%" style="stop-color:#C4863C"/>
    </linearGradient>
    <linearGradient id="borekPlate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="105" rx="40" ry="8" fill="#00000015"/>
  <!-- Plate -->
  <ellipse cx="60" cy="80" rx="48" ry="22" fill="url(#borekPlate)"/>
  <ellipse cx="60" cy="78" rx="43" ry="19" fill="#FFFFFF"/>
  <!-- Börek triangle 1 -->
  <path d="M25 75 L45 50 L65 75 Z" fill="url(#borekDough)"/>
  <path d="M28 73 L45 53 L62 73 Z" fill="#D4A056"/>
  <!-- Börek triangle 2 -->
  <path d="M55 75 L75 50 L95 75 Z" fill="url(#borekDough)"/>
  <path d="M58 73 L75 53 L92 73 Z" fill="#D4A056"/>
  <!-- Flaky layers detail -->
  <path d="M32 68 Q37 65 42 68" stroke="#C4863C" stroke-width="1" fill="none"/>
  <path d="M35 72 Q40 69 45 72" stroke="#C4863C" stroke-width="1" fill="none"/>
  <path d="M62 68 Q67 65 72 68" stroke="#C4863C" stroke-width="1" fill="none"/>
  <path d="M65 72 Q70 69 75 72" stroke="#C4863C" stroke-width="1" fill="none"/>
  <!-- Cheese filling visible -->
  <path d="M40 72 L45 68 L50 72" fill="#FFF8E1"/>
  <path d="M70 72 L75 68 L80 72" fill="#FFF8E1"/>
  <!-- Sesame seeds -->
  <ellipse cx="38" cy="58" rx="2" ry="1" fill="#FFF8DC" transform="rotate(-20 38 58)"/>
  <ellipse cx="48" cy="55" rx="2" ry="1" fill="#FFF8DC" transform="rotate(10 48 55)"/>
  <ellipse cx="68" cy="58" rx="2" ry="1" fill="#FFF8DC" transform="rotate(-15 68 58)"/>
  <ellipse cx="78" cy="55" rx="2" ry="1" fill="#FFF8DC" transform="rotate(25 78 55)"/>
  <ellipse cx="43" cy="62" rx="1.5" ry="0.8" fill="#FFF8DC"/>
  <ellipse cx="73" cy="62" rx="1.5" ry="0.8" fill="#FFF8DC"/>
  <!-- Golden shine -->
  <path d="M35 55 Q40 52 45 55" stroke="#FFE082" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M65 55 Q70 52 75 55" stroke="#FFE082" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>
  <!-- Parsley garnish -->
  <ellipse cx="60" cy="82" rx="4" ry="6" fill="#66BB6A" transform="rotate(0 60 82)"/>
  <ellipse cx="56" cy="85" rx="3" ry="5" fill="#4CAF50" transform="rotate(-20 56 85)"/>
  <ellipse cx="64" cy="85" rx="3" ry="5" fill="#4CAF50" transform="rotate(20 64 85)"/>
  <!-- Steam -->
  <path d="M45 42 Q43 37 47 32" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  <path d="M75 42 Q73 37 77 32" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.4"/>
</svg>
