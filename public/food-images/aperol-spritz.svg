<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Aperol Spritz -->
  <defs>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E3F2FD"/>
    </linearGradient>
    <linearGradient id="aperol" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFAB91"/>
      <stop offset="100%" style="stop-color:#FF5722"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="110" rx="20" ry="4" fill="#00000020"/>
  <!-- Wine glass stem and base -->
  <ellipse cx="60" cy="106" rx="15" ry="4" fill="url(#glass)" opacity="0.6"/>
  <rect x="58" y="78" width="4" height="28" fill="url(#glass)" opacity="0.6"/>
  <!-- Large wine glass bowl -->
  <ellipse cx="60" cy="48" rx="28" ry="32" fill="url(#glass)" opacity="0.5"/>
  <!-- Aperol Spritz liquid -->
  <ellipse cx="60" cy="52" rx="23" ry="26" fill="url(#aperol)" opacity="0.7"/>
  <!-- Ice cubes -->
  <rect x="48" y="40" width="10" height="8" rx="2" fill="#E3F2FD" opacity="0.6" transform="rotate(-10 53 44)"/>
  <rect x="62" y="42" width="8" height="7" rx="2" fill="#BBDEFB" opacity="0.5" transform="rotate(5 66 45)"/>
  <!-- Orange slice -->
  <circle cx="55" cy="55" r="10" fill="#FF9800"/>
  <circle cx="55" cy="55" r="7" fill="#FFB74D"/>
  <path d="M48 55 L62 55 M55 48 L55 62 M50 50 L60 60 M60 50 L50 60" stroke="#FFF3E0" stroke-width="1.5"/>
  <!-- Bubbles -->
  <circle cx="68" cy="35" r="1.5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="72" cy="45" r="2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="45" cy="40" r="1" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="70" cy="55" r="1.5" fill="#FFFFFF" opacity="0.5"/>
  <!-- Glass shine -->
  <path d="M38 30 Q34 48 40 70" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
</svg>
