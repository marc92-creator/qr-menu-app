<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Default Food Plate -->
  <defs>
    <linearGradient id="plate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="100%" style="stop-color:#FFECB3"/>
    </radialGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="105" rx="40" ry="8" fill="#00000015"/>
  <!-- Plate outer -->
  <ellipse cx="60" cy="75" rx="45" ry="20" fill="url(#plate)"/>
  <!-- Plate inner -->
  <ellipse cx="60" cy="73" rx="38" ry="16" fill="#FAFAFA"/>
  <!-- Decorative food mound with warm colors -->
  <ellipse cx="60" cy="65" rx="25" ry="15" fill="url(#glow)"/>
  <!-- Steam wisps -->
  <path d="M45 50 Q42 42 48 35" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M60 48 Q57 40 63 32" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.7"/>
  <path d="M75 50 Q72 42 78 35" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.5"/>
  <!-- Decorative elements on plate -->
  <circle cx="50" cy="62" r="6" fill="#FF7043" opacity="0.7"/>
  <circle cx="65" cy="60" r="5" fill="#66BB6A" opacity="0.7"/>
  <circle cx="55" cy="70" r="4" fill="#FFB74D" opacity="0.7"/>
  <circle cx="70" cy="68" r="5" fill="#EF5350" opacity="0.6"/>
  <!-- Fork and knife hints -->
  <rect x="15" y="60" width="2" height="30" rx="1" fill="#BDBDBD" transform="rotate(-15 16 75)"/>
  <rect x="103" y="60" width="2" height="30" rx="1" fill="#BDBDBD" transform="rotate(15 104 75)"/>
  <!-- Sparkle -->
  <circle cx="75" cy="55" r="2" fill="#FFF59D"/>
  <circle cx="45" cy="58" r="1.5" fill="#FFF59D"/>
</svg>
