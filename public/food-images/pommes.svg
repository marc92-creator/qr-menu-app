<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Pommes Frites -->
  <defs>
    <linearGradient id="fry" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#FFA726"/>
    </linearGradient>
    <linearGradient id="box" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935"/>
      <stop offset="100%" style="stop-color:#C62828"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="108" rx="30" ry="6" fill="#00000020"/>
  <!-- Box back -->
  <path d="M35 50 L40 100 L80 100 L85 50 Z" fill="url(#box)"/>
  <!-- Fries sticking out -->
  <rect x="38" y="25" width="8" height="55" rx="2" fill="url(#fry)" transform="rotate(-8 42 50)"/>
  <rect x="48" y="20" width="7" height="58" rx="2" fill="url(#fry)" transform="rotate(3 52 48)"/>
  <rect x="56" y="22" width="8" height="56" rx="2" fill="url(#fry)" transform="rotate(-5 60 50)"/>
  <rect x="65" y="18" width="7" height="60" rx="2" fill="url(#fry)" transform="rotate(8 68 48)"/>
  <rect x="73" y="28" width="8" height="50" rx="2" fill="url(#fry)" transform="rotate(-3 77 53)"/>
  <rect x="43" y="32" width="6" height="45" rx="2" fill="#FFCA28" transform="rotate(12 46 55)"/>
  <rect x="60" y="30" width="6" height="48" rx="2" fill="#FFCA28" transform="rotate(-12 63 54)"/>
  <!-- Box front -->
  <path d="M35 50 L40 100 L80 100 L85 50 L75 45 L45 45 Z" fill="url(#box)" opacity="0.9"/>
  <!-- Box decoration -->
  <path d="M45 60 L75 60" stroke="#FFEB3B" stroke-width="3"/>
  <path d="M44 70 L76 70" stroke="#FFEB3B" stroke-width="3"/>
  <!-- Shine -->
  <path d="M50 52 L55 52" stroke="#FF8A80" stroke-width="2" stroke-linecap="round"/>
</svg>
