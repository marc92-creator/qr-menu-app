<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Chicken Nuggets -->
  <defs>
    <linearGradient id="nuggetPlate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    <linearGradient id="nugget" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D"/>
      <stop offset="100%" style="stop-color:#F57C00"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="100" rx="45" ry="10" fill="#00000015"/>
  <!-- Plate -->
  <ellipse cx="60" cy="75" rx="50" ry="22" fill="url(#nuggetPlate)"/>
  <ellipse cx="60" cy="73" rx="45" ry="19" fill="#FFFFFF"/>
  <!-- Nugget 1 -->
  <ellipse cx="35" cy="58" rx="14" ry="10" fill="url(#nugget)"/>
  <circle cx="30" cy="56" r="3" fill="#E65100" opacity="0.3"/>
  <circle cx="38" cy="60" r="3" fill="#E65100" opacity="0.3"/>
  <!-- Nugget 2 -->
  <ellipse cx="62" cy="52" rx="15" ry="11" fill="url(#nugget)"/>
  <circle cx="57" cy="50" r="3" fill="#E65100" opacity="0.3"/>
  <circle cx="66" cy="54" r="4" fill="#E65100" opacity="0.3"/>
  <!-- Nugget 3 -->
  <ellipse cx="88" cy="58" rx="13" ry="9" fill="url(#nugget)"/>
  <circle cx="85" cy="56" r="3" fill="#E65100" opacity="0.3"/>
  <circle cx="92" cy="60" r="3" fill="#E65100" opacity="0.3"/>
  <!-- Nugget 4 -->
  <ellipse cx="45" cy="72" rx="14" ry="10" fill="url(#nugget)"/>
  <circle cx="42" cy="70" r="3" fill="#E65100" opacity="0.3"/>
  <circle cx="50" cy="74" r="3" fill="#E65100" opacity="0.3"/>
  <!-- Nugget 5 -->
  <ellipse cx="72" cy="70" rx="13" ry="9" fill="url(#nugget)"/>
  <circle cx="68" cy="68" r="3" fill="#E65100" opacity="0.3"/>
  <circle cx="76" cy="72" r="3" fill="#E65100" opacity="0.3"/>
  <!-- Nugget 6 (smaller) -->
  <ellipse cx="58" cy="82" rx="11" ry="8" fill="url(#nugget)"/>
  <circle cx="55" cy="80" r="2.5" fill="#E65100" opacity="0.3"/>
  <!-- Dipping sauce cup -->
  <ellipse cx="95" cy="82" rx="14" ry="8" fill="#E0E0E0"/>
  <ellipse cx="95" cy="80" rx="12" ry="6" fill="#FF5722"/>
  <ellipse cx="95" cy="79" rx="8" ry="4" fill="#FF7043" opacity="0.6"/>
  <!-- Ketchup sauce -->
  <ellipse cx="20" cy="80" rx="10" ry="6" fill="#E0E0E0"/>
  <ellipse cx="20" cy="78" rx="8" ry="5" fill="#E53935"/>
  <ellipse cx="20" cy="77" rx="5" ry="3" fill="#EF5350" opacity="0.6"/>
  <!-- Parsley garnish -->
  <ellipse cx="55" cy="62" rx="3" ry="5" fill="#2E7D32" transform="rotate(-20 55 62)"/>
</svg>
