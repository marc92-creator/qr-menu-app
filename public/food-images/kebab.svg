<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Kebab Skewer -->
  <defs>
    <linearGradient id="kebabMeat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#5D4037"/>
    </linearGradient>
    <linearGradient id="kebabChicken" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC80"/>
      <stop offset="100%" style="stop-color:#E8A850"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="108" rx="40" ry="6" fill="#00000015"/>
  <!-- Plate -->
  <ellipse cx="60" cy="95" rx="45" ry="12" fill="#FFFFFF"/>
  <ellipse cx="60" cy="93" rx="40" ry="10" fill="#F5F5F5"/>
  <!-- Skewer stick -->
  <rect x="15" y="48" width="90" height="4" rx="1" fill="#8D6E63"/>
  <rect x="15" y="49" width="90" height="2" fill="#A1887F"/>
  <!-- Meat pieces on skewer -->
  <!-- Piece 1 -->
  <ellipse cx="30" cy="50" rx="10" ry="12" fill="url(#kebabMeat)"/>
  <ellipse cx="28" cy="48" rx="4" ry="5" fill="#6D4C41" opacity="0.5"/>
  <!-- Piece 2 (chicken) -->
  <ellipse cx="48" cy="50" rx="9" ry="11" fill="url(#kebabChicken)"/>
  <ellipse cx="46" cy="48" rx="4" ry="5" fill="#FFB74D" opacity="0.5"/>
  <!-- Piece 3 (pepper) -->
  <ellipse cx="64" cy="50" rx="8" ry="10" fill="#4CAF50"/>
  <ellipse cx="62" cy="48" rx="3" ry="4" fill="#66BB6A" opacity="0.6"/>
  <!-- Piece 4 -->
  <ellipse cx="78" cy="50" rx="10" ry="12" fill="url(#kebabMeat)"/>
  <ellipse cx="76" cy="48" rx="4" ry="5" fill="#6D4C41" opacity="0.5"/>
  <!-- Piece 5 (onion) -->
  <ellipse cx="94" cy="50" rx="8" ry="10" fill="#E1BEE7"/>
  <ellipse cx="94" cy="50" rx="5" ry="6" fill="#CE93D8" opacity="0.5"/>
  <!-- Grill marks -->
  <path d="M25 55 L35 55" stroke="#3E2723" stroke-width="1" opacity="0.4"/>
  <path d="M73 55 L83 55" stroke="#3E2723" stroke-width="1" opacity="0.4"/>
  <!-- Rice bed -->
  <ellipse cx="60" cy="85" rx="30" ry="10" fill="#FFFDE7"/>
  <ellipse cx="55" cy="82" rx="3" ry="1.5" fill="#FFF8E1"/>
  <ellipse cx="65" cy="84" rx="3" ry="1.5" fill="#FFF8E1"/>
  <ellipse cx="60" cy="88" rx="3" ry="1.5" fill="#FFF8E1"/>
  <!-- Garnish -->
  <ellipse cx="30" cy="88" rx="6" ry="3" fill="#4CAF50" transform="rotate(-15 30 88)"/>
  <circle cx="90" cy="85" r="4" fill="#E53935"/>
</svg>
