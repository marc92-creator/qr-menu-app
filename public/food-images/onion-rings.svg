<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Onion Rings -->
  <defs>
    <linearGradient id="onionRingPlate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    <linearGradient id="onionBatter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D"/>
      <stop offset="100%" style="stop-color:#F57C00"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="100" rx="45" ry="10" fill="#00000015"/>
  <!-- Plate -->
  <ellipse cx="60" cy="78" rx="50" ry="22" fill="url(#onionRingPlate)"/>
  <ellipse cx="60" cy="76" rx="45" ry="19" fill="#FFFFFF"/>
  <!-- Onion rings pile -->
  <!-- Ring 1 (back) -->
  <ellipse cx="45" cy="55" rx="15" ry="10" fill="url(#onionBatter)"/>
  <ellipse cx="45" cy="55" rx="8" ry="5" fill="#FFFDE7"/>
  <!-- Ring 2 -->
  <ellipse cx="70" cy="52" rx="17" ry="11" fill="url(#onionBatter)"/>
  <ellipse cx="70" cy="52" rx="10" ry="6" fill="#FFF8E1"/>
  <!-- Ring 3 -->
  <ellipse cx="55" cy="62" rx="14" ry="9" fill="url(#onionBatter)"/>
  <ellipse cx="55" cy="62" rx="7" ry="4.5" fill="#FFFDE7"/>
  <!-- Ring 4 -->
  <ellipse cx="80" cy="60" rx="13" ry="8" fill="url(#onionBatter)"/>
  <ellipse cx="80" cy="60" rx="6" ry="4" fill="#FFF8E1"/>
  <!-- Ring 5 (front) -->
  <ellipse cx="40" cy="72" rx="16" ry="10" fill="url(#onionBatter)"/>
  <ellipse cx="40" cy="72" rx="9" ry="5.5" fill="#FFFDE7"/>
  <!-- Ring 6 -->
  <ellipse cx="65" cy="70" rx="15" ry="9" fill="url(#onionBatter)"/>
  <ellipse cx="65" cy="70" rx="8" ry="5" fill="#FFF8E1"/>
  <!-- Ring 7 -->
  <ellipse cx="88" cy="72" rx="12" ry="8" fill="url(#onionBatter)"/>
  <ellipse cx="88" cy="72" rx="6" ry="4" fill="#FFFDE7"/>
  <!-- Crispy texture spots -->
  <circle cx="38" cy="52" r="2" fill="#E65100" opacity="0.3"/>
  <circle cx="75" cy="48" r="2" fill="#E65100" opacity="0.3"/>
  <circle cx="52" cy="58" r="2" fill="#E65100" opacity="0.3"/>
  <circle cx="35" cy="68" r="2" fill="#E65100" opacity="0.3"/>
  <circle cx="72" cy="66" r="2" fill="#E65100" opacity="0.3"/>
  <!-- Dipping sauce -->
  <ellipse cx="20" cy="82" rx="12" ry="7" fill="#5D4037"/>
  <ellipse cx="20" cy="80" rx="10" ry="5" fill="#FF5722"/>
  <!-- Parsley -->
  <ellipse cx="55" cy="78" rx="3" ry="5" fill="#2E7D32" transform="rotate(-15 55 78)"/>
</svg>
