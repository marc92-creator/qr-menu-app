<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Warm Ghibli-style Water Bottle -->
  <defs>
    <linearGradient id="bottle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B3E5FC"/>
      <stop offset="50%" style="stop-color:#E1F5FE"/>
      <stop offset="100%" style="stop-color:#B3E5FC"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7"/>
      <stop offset="100%" style="stop-color:#0288D1"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="60" cy="108" rx="20" ry="5" fill="#00000015"/>
  <!-- Bottle body -->
  <path d="M42 35 L40 100 L80 100 L78 35 Z" fill="url(#bottle)" opacity="0.8"/>
  <!-- Water inside -->
  <path d="M44 40 L42 95 L78 95 L76 40 Z" fill="url(#water)" opacity="0.6"/>
  <!-- Bottle neck -->
  <rect x="50" y="15" width="20" height="20" rx="2" fill="url(#bottle)"/>
  <!-- Cap -->
  <rect x="48" y="10" width="24" height="10" rx="3" fill="#0288D1"/>
  <rect x="50" y="12" width="20" height="2" fill="#03A9F4"/>
  <!-- Label -->
  <rect x="45" y="55" width="30" height="25" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="48" y="60" width="24" height="3" rx="1" fill="#0288D1"/>
  <rect x="48" y="66" width="18" height="2" rx="1" fill="#4FC3F7"/>
  <rect x="48" y="71" width="20" height="2" rx="1" fill="#4FC3F7"/>
  <!-- Water bubbles -->
  <circle cx="55" cy="85" r="2" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="65" cy="78" r="1.5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="58" cy="92" r="1" fill="#FFFFFF" opacity="0.3"/>
  <!-- Bottle shine -->
  <path d="M45 40 L44 90" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <!-- Droplet decoration on label -->
  <path d="M70 65 Q72 60 70 58 Q68 60 70 65" fill="#4FC3F7"/>
</svg>
